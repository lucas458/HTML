    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body{
            font-family: Arial, Helvetica, sans-serif;
        }




        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #181818;
            position: fixed;
            width: 100%;
            height: 100%;
            
        }



        #contents{
            width: 90%;
             
            color: #fff;
            background-color: #212121;
            box-shadow: 0 0 5px 0 #000;
            border-radius: 10px;

            padding: 20px 10px;
        }



        #title{
            font-weight: bold;
            font-size: 1.5em;
        }



        #avg-container{
            margin: 10px 0;
        }

        #avg-container svg{
            margin-right: 5px;
        }

        #star-container,
        #agv-value{
            display: inline-block;
        }





        #total::after{
            content: '';
            display: block;
            height: 2px;
            width: 100%;
            background-color: #424242;
            margin: 5px 0;
        }




        .rating-wrapper{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            
        }

        .rating-wrapper > div{
            white-space: nowrap;
            display: flex;
        }
        .rating-wrapper > div svg{
            margin-left: 5px;
        }


        .progress-container{
            background-color: #424242;
            width: 100%;
            margin: 0 5px;
             
        }

        .progress-fill{
            background-color: #ffc107;
            padding: 8px 0;
            width: 0;
        }



        .percent{
            width: 64px;
        }


    </style>

        function writeAvg( value ){
            if ( isNaN(value) ){
                value = 0;
            }
            document.getElementById("agv-value").innerText = value + ' de 5';
        }





        function writeTotal( value ){
            document.getElementById("total").innerText = value + ' avaliações';
        }





        function writePercent( value, index ){
            if ( isNaN(value) ){
                value = 0;
            }
            document.getElementsByClassName("percent")[index].innerText = value + '%';
        }




        function writeProgress( value, index ){
            document.getElementsByClassName("progress-fill")[index].style.width = value;
        }














        var valores = [];
        var total = 0;
        for ( let x = 0; x < 5; x++ ){

            let temp = '';
            do{
                temp = prompt(`Users com ${5-x} estrelas.`);
            }
            while( isNaN(temp) || temp.length <= 0 );

            temp = Math.abs( parseInt(temp) );


            valores[x] = temp;

            total += temp;


            
            

            if ( x == 4 ){


                for ( let j = 0; j < 5; j++ ){
                    let percent = parseInt(valores[j] / total * 100);
                    writeProgress(percent+'%', j);
                    writePercent(percent, j);
                }


                let avg = (( 5*valores[0] + 4*valores[1] + 3*valores[2] + 2*valores[3] + valores[4] ) / total).toFixed(1);

                if ( isNaN(avg) ){
                    avg = 0;
                }

                writeAvg( avg );
                genStars( avg - 0 );

                writeTotal(total);    

            }

            


        }
