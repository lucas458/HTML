<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>



        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            user-select: none;
        }



        header{
            position: sticky;
            top: 0;
            background-color: #212121;
            color: #fff;

            display: flex;
            justify-content: space-between;

            padding: 5px 8px;
        }





        .header-content-left, .header-content-right, .score-container{
            display: flex;
            align-items: center;
        }

        /* LEFT */
        .header-title{
            margin-left: 5px;
        }


        .icon-button{
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 200ms;
        }

        .icon-round{
            border-radius: 50%;
            width: 32px;
            height: 32px;
        }


        .icon-press:active{
            background-color: #424242;
        }


        .score-container{
            border-radius: 15px;
            background-color: #37474f;
            
            padding: 5px;
            justify-content: center;
            margin: 0 10px;
        }

        .score-container:active{
            background-color: #424242;
        }

        .score-value{
            margin-left: 5px;
        }













        /* CONTENTs */


        /*  */

        #filter-bar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;

            background-color: #181818;
           
        }


        #filter-type select{
            width: fit-content;
            text-transform: uppercase;
            background-color: transparent;
            outline: none;
            border: 0;
            color: #9e9e9e;
            
        }

        #filter-type option{
            text-transform: initial;
            color: #fff;
            background-color: #212121;
        }


       



        /* LANG */
        #filter-lang{
            background-color: #212121;
            color: #9e9e9e;
            padding: 5px 5px;
        }



        

        #filter-lang select{
            width: 32px;
            text-transform: uppercase;
            background-color: transparent;
            outline: none;
            border: 0;
            color: #9e9e9e;
            appearance: none;
             
            font-size: 0.7em;

            text-align: center;
        }


        #filter-lang option{
            text-transform: initial;
            color: #fff;
            background-color: #212121;
        }

        






















        /* LIST ITENS */



        /* ITEM */
        .item{
            display: flex;
            justify-content: space-between;
            background-color: #212121;
            transition: 200ms;
        }

        .item:active{
            background-color: #424242;
        }


        .item > div{
            padding: 5px;
        }


        .item-img {
            border: 0;
            position: relative;
        }
        .item-img img{
            border-radius: 50%;
             
            overflow: hidden;
        }
        .item-img-badge{
            background-color: #ffeb3b;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid #212121;
            position: absolute;
            left: 27px;
            top: 27px;
        }



        .item-params{
            width: 100%;
        }
        
        .item-params, .item-options{
            border-bottom: 2px solid #424242;
        }


        .item-title{
            color: #fff;
        }
        .item-user{
            color: #607d8b;
        }




        .item-type{
            background-color: #607d8b;
            padding: 2px;
            color: #000;
            margin-right: 5px;
        }



        .item-controls{
			margin-top: 5px;
            color: #9e9e9e;
            display: flex;
            white-space: nowrap;
             
        }

        .item-icon{
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .item-icon:last-child{
            margin: 0;
        }

        .item-icon > div{
            margin-left: 5px;
        }



        /* MORE OPTIONS */
        .item-options{
            color: #fff;
        }






























        /* FOOTER */

        footer{
            width: 100%;
            
            
            display: flex;
            justify-content: space-between;
            align-items: center;

            position: fixed;
            bottom: 0;
            background-color: #212121;
            color: #fff;
        }

        footer > .icon-button{
            width: calc( 100% / 4 );
            padding: 10px;
             
            flex-direction: column;
            font-size: 0.8em;
            margin: 0;
        }

        .icon-footer-active{
             
            background-color: #424242;
        }





        .img-profile{
             
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 5px;
        }





    </style>

</head>



<body>

  
    
    

    

    <header>


        <!-- LEFT -->
        <div class="header-content-left">

            <!-- LIST -->
            <div class="icon-button icon-round icon-press">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </div>

            <!-- TITLE -->
            <div class="header-title">Code</div>

        </div>










        <!-- RIGHT -->
        <div class="header-content-right">


            <!-- SEARCH -->
            <div class="icon-button icon-round icon-press">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </div>



            <!-- SCORE -->
            <div class="score-container">
                <div class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box" viewBox="0 0 16 16">
                        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                    </svg>
                </div>
                <div class="score-value">2001</div>
            </div>


            <!-- NOTIFICATIONS -->
            <div class="icon-button icon-round icon-press">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                </svg>
            </div>

        </div>



    </header>













    <div id="main-content">

        <!-- FILTER -->
        <div id="filter-bar">

            <div id="filter-type" >
                <select>
                    <option>Hot Today</option>
                    <option>Trending</option>
                    <option>Your Network</option>
                    <option>Most Popular</option>
                    <option>Most Recent</option>
                    <option selected>My Code Bits</option>
                </select>
            </div>


            <div id="filter-lang">
                <select>
                    <option selected>All</option>
                    <option>Web</option>
                    <option>C++</option>
                    <option>C</option>
                    <option>C#</option>
                    <option>Java</option>
                    <option>Kotlin</option>
                    <option>Swift</option>
                    <option>Python</option>
                    <option>Ruby</option>
                    <option>PHP</option>
                    <option>Node.js</option>
                    <option>Go</option>
                    <option>R</option>
                </select>
            </div>

        </div>









        <!-- LIST ITENS -->


        <div id="list-itens">


            <!-- ITEM -->
            <div class="item">

                <div class="item-img">
                    <img src="https://dummyimage.com/256/256/fff" width="32" height="32">
                    <div class="item-img-badge"></div>
                </div>


                <div class="item-params">

                    <div class="item-title">Title goes here</div>
                    <div class="item-user">user goes here</div>

                    <div class="item-controls">

                        <div class="item-type">web</div>

                        <div class="item-icon item-feedback">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                                <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
                            </svg>
                            <div>0</div>
                        </div>

                        <div class="item-icon item-access">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-text" viewBox="0 0 16 16">
                                <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                                <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                            <div>0</div>
                        </div>

                        <div class="item-icon item-time">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                                <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
                            </svg>
                            <div>2 months</div>
                        </div>

                        <div class="item-icon item-views">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                            <div>12</div>
                        </div>

                    </div>


                </div>


                <div class="item-options">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                </div>

            </div>
            
            
        </div>





    </div>














    <footer>

        <!-- LEARN -->
        <div class="icon-button icon-press">
            
            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/></svg>
            <div class="icon-label">Learn</div>
        </div>

        <!-- COMMUNITY -->
        <div class="icon-button icon-press">
            
            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"/></g><g><g/><g><path d="M16.67,13.13C18.04,14.06,19,15.32,19,17v3h4v-3C23,14.82,19.43,13.53,16.67,13.13z"/><path d="M15,12c2.21,0,4-1.79,4-4c0-2.21-1.79-4-4-4c-0.47,0-0.91,0.1-1.33,0.24C14.5,5.27,15,6.58,15,8s-0.5,2.73-1.33,3.76 C14.09,11.9,14.53,12,15,12z"/><path d="M9,12c2.21,0,4-1.79,4-4c0-2.21-1.79-4-4-4S5,5.79,5,8C5,10.21,6.79,12,9,12z M9,6c1.1,0,2,0.9,2,2c0,1.1-0.9,2-2,2 S7,9.1,7,8C7,6.9,7.9,6,9,6z"/><path d="M9,13c-2.67,0-8,1.34-8,4v3h16v-3C17,14.34,11.67,13,9,13z M15,18H3l0-0.99C3.2,16.29,6.3,15,9,15s5.8,1.29,6,2V18z"/></g></g></svg>
            <div class="icon-label">Community</div>
        </div>

        <!-- CODE -->
        <div class="icon-button icon-press icon-footer-active">
            
            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
            <div class="icon-label">Code</div>
        </div>

        <!-- DISCUSS -->
        <div class="icon-button icon-press">
            
            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15 4v7H5.17L4 12.17V4h11m1-2H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm5 4h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1z"/></svg>
            <div class="icon-label">Discuss</div>
        </div>

        <!-- PROGILE -->
        <div class="icon-button icon-press">
            <img src="https://dummyimage.com/256/256/fff" alt="" width="24" height="24" class="img-profile">
            <div class="icon-label">Profile</div>
        </div>

    </footer>

    </script>



</body>
