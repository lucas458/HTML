<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        .container{
            user-select: none;
        }

        .ui-button{
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            transition: 300ms ;
            outline: none;
        }

        .ui-accept{
            background-color: #007bff;
            color: #fff;
        }

        .ui-decline{
            border-color: #007bff;
            background-color: #007bff17;
            color: #007bff;
        }


        .ui-button:hover, .ui-button:focus{
            transform: scale(0.9);
            
        }

    </style>
</head>

<body>

    
    <div class="container">
        <button class="ui-button ui-accept">Aceitar</button>
        <button class="ui-button ui-decline">Rejeitar</button>
    </div>
    


</body>
</html>
