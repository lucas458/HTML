    <style>

        *{
            margin: 0;
            box-sizing: border-box;
        }



         
         
         
        html, body{
             background-color: #212121;
        }







        #app{
            font-family: Arial, Helvetica, sans-serif;
        }





        #header-image{
            width: 100%;
            height: 40vw;
        }


        #header-title{
            font-size: 7vw;
            font-weight: bold;
            color: #fff;
            margin: 10px;
        }


        #header-description, #counter{
            color: #ababab;
            margin: 10px;
            font-size: 5vw;
        }



        #controls-A, 
        #controls-B{
            display: flex;
        }

        #controls-A button,
        #controls-B button{
            border: 0;
            padding: 5px 10px;
            margin: 5px;
            display: flex;
            align-items: center;
            background-color: transparent;
            color: #fff;
            transition: 200ms background-color;
            font-size: 4vw;
        }
        

        #controls-A button svg,
        #controls-B button svg,
        .itemMore svg{
            width: 5vw;
            height: 5vw;
        }

        #controls-A button:active,
        #controls-B button:active{
            background-color: #303030;
        }


        


        #controls-B button{
            width: 100%;
            border: 1px solid #fff;
        }


        #controls-A button:first-child svg{
             
             
            color: #fff;
        }

        #controls-B button:first-child{
            background-color: #fff;
            color: #212121;
        }






        #containerList{
            
        }



        .item{
            padding: 8px;
        }

        .item, .item span{
            display: flex;
            justify-content: space-between;
        }


        .item:active, .item:hover{
            background-color: #303030;
        }

         

         


        .itemIMG{
            width: 40vw;
            height: 25vw;
            margin-right: 10px;
            position: relative;
        }

        .itemDuration{
            
            background-color: #000;
            color: #fff;
            margin: 10px;
            padding: 2px 4px;
            border-radius: 5px;

            font-size: 4vw;

            position: absolute;
            right: 0;
            bottom: 0;
            
        }


        .itemTitle{
            font-size: 5vw;
        }

        .itemTitle, .itemMore{
            color: #fff;
        }

        .itemUser{
            color: #ababab;
            font-size: 5vw;
        }


        .itemMore{
            text-align: right;
        }
