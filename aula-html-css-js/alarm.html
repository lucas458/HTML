    <style>

        /* LIGHT THEME */
        :root{

            /* COR DO ITEM */
            --item-color: #f2f2f2;

            /* ITEM PRESS */
            --item-ative: #e0e0e0;

            /* BACKGROUND */
            --bg-color: #fff;
            
            /* FONT HEADER | TITLES | LABELs */
            --font-color: #000;

            /* FONT VALUE */
            --font-value: #007bff;


            /* WIDGETs PRI. */
            --widget-primary: #6c6c6c;

            /* WIDGETs SEC. */
            --widget-secundary: #fafafa;

            /* WIDGET CHECKED */
            --widget-checked: #007bff;


            /* TOGGLE WEEKDAY */
            --widget-weekday: #6c6c6c;



            /* FLOAT BUTTON */
            --float-bg-color: #28a745;
            --float-color: #fff;




            /* DIA DA SEMANA -- default color */
            --day: #6c6c6c;

            /* DIA DA SEMANA - active repeat */
            --day-active: #007bff;

             /* LABEL SEPARATOR LINE */
             --widget-line: #dddddd;



             /* TIME EDITOR */
             --time-bg-color: #bdbdbd;

        }



        /* DARK THEME */
        [data-theme="dark"]{

            /* COR DO ITEM */
            --item-color: #6c6c6c;

            /* ITEM PRESS */
            --item-ative: #505050;

            /* BACKGROUND */
            --bg-color: #212121;
            
            /* FONT HEADER | TITLES | LABELs */
            --font-color: #fff;

            /* FONT VALUE */
            --font-value: #2196f3;


            /* WIDGETs PRI. */
            --widget-primary: #343434;

            /* WIDGETs SEC. */
            --widget-secundary: #fafafa;

            /* WIDGET CHECKED */
            --widget-checked: #2196f3;


            /* TOGGLE WEEKDAY */
            --widget-weekday: #a3a3a3;



            /* FLOAT BUTTON */
            --float-bg-color: #6c6c6c;
            --float-color: #fff;




            /* DIA DA SEMANA -- default color */
            --day: #262626;

            /* DIA DA SEMANA - active repeat */
            --day-active: #2196f3;


            /* LABEL SEPARATOR LINE */
            --widget-line: #343434;

            
            /* TIME EDITOR */
            --time-bg-color: #343434;
        }














        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }




        


        body{
            width: 100%;
            background-color: var(--bg-color);
            transition: 200ms background-color;

            user-select: none;
            
        }



        /*** WIDGET ***/
        .UI-widget input{
            visibility: hidden;
            display: none;
        }







        /*** TOGGLE SWITCH ***/

        /* BODY */
        .UI-switch > div{

            background-color: var(--widget-primary);
            width: 32px;
            border-radius: 25px;
            
        }

        /* THUMB */
        .UI-switch > div > div{
            width: 16px;
            height: 16px;
            
            transform: scale(1.2);
            box-shadow: 0 0 2px 0 #000;

            border-radius: 50%;
            background-color: var(--widget-secundary);
            
            transition: 250ms;
            position: relative;
            left: 0;
        }

        /* CHECKED - BODY */
        .UI-switch input:checked ~ div{
            background-color: var(--widget-checked);
        }

        /* CHECKED - THUMB */
        .UI-switch input:checked ~ div > div{
            left: calc( 32px - 16px );  
        }








        /*** RADIO BUTTON ***/    

        /* BODY */
        .UI-radio > div{
            width: 24px;
            height: 24px;
            margin-right: 5px;   
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;

            border: 2px solid var(--widget-primary);
            overflow: hidden;
       
            
        }

        /* SELECTED */
        .UI-radio > div > div{
            transform: scale(0);
            padding: 10px;
            border-radius: 50%;
            background-color: var(--widget-checked);
            transition: 150ms;
        }

        /* CHECKED */
        .UI-radio input:checked ~ div > div{
            transform: scale(0.5);
        }








        /*** TOGGLE BUTTON - WEEKDAYs ***/

        .UI-toggleButton > div{
            width: 24px;
            height: 24px;
            border-radius: 0px;
            transition: 200ms;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--widget-weekday);
            color: var(--widget-weekday);
        }


        .UI-toggleButton input:checked ~ div{
            color: var(--widget-checked);
            border-color: var(--widget-checked);
            border-radius: 50%;
        }










        /*** SELECT BUTTON ***/

        .UI-selectButton > div{
            width: fit-content;
            background-color: var(--widget-primary);

            color: #fff;

            padding: 5px 10px;
            border-radius: 5px;
        }

        .UI-selectButton input:checked ~ div{
            background-color: var(--widget-checked);
            
        }









        /***** TELA 1 *****/

        /* HEADER */
        #tela-header{

            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 5px;

            background-color: var(--item-ative);
        }

        #tela-header strong{
            color: var(--font-color);
        }


        #addAlarm-button{
            box-shadow: 0 0 5px 0px #000;
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 25px;
            
            width: 48px;
            height: 48px;
            
            background-color: var(--float-bg-color);
            color: var(--float-color);
            font-size: 2em;
            
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
            
        }






        
        /*** ALARM CONTAINER ITEM ***/
        .alarmItemContainer{
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: var(--item-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        /* HORA:MUNUTO -- FONTE MAIOR */

        .alarmItem-time{
            color: var(--font-color);
        }

        .alarmItem-time span{
            font-size: 1.4em;
        }

        /* NOME DO ALARME -- dummy value */
        .alarmItem-name{
            white-space: pre;
            color: var(--font-value);
        }



        /* DIA DA SEMANA CONTAINER */
        .alarmItem-weeekdays{
            display: flex;
            color: var(--day);  /* OFF COLOR */
        }

        .alarmItem-weeekdays div{
            margin: 0 2px;
        }

        /* DIA DA SEMANA QUE O ALARME REPETE */

        .alarmItem-weekdayRepeat{
            color: var(--day-active);   /* ON COLOR */
        }


























        /**** TELA 2 ****/
        #tela2 > div{
            margin-bottom: 5px;
        }

        .tela2-itemHeader{
            color: var(--font-color);
            
        }

        .tela2-value{
            margin-top: 5px;
            color: var(--font-value);
        }



        /* SERVE PARA BACKGROUD COLOR DOS ELEMENTOS DE CONFIG. */
        .tela2-config{
            background-color: var(--item-color);
            padding: 10px 4px;
            border-radius: 5px;
            margin: 5px;
        }
        



        .tela2-configToggle{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-right: 8px;
            
        }   













        /* TELA 2 -- HORA:MINUTOS */

        #tela2-time{

            display: flex;
            align-items: center;

        }


        
        .tela2-time_editor{
            background: var(--time-bg-color);
            color: var(--font-color);

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            

            border-radius: 19px;
            overflow: hidden;
        }

        

        /* BOTOES UP/DOWN */
        .tela2-time-control{
            width: 100%;
            text-align: center;
            padding: 5px;
        }

        .tela2-time-control:active{
            background-color: var(--item-ative);
        }


        /* VALOR */
        .tela2-time-value{
            padding: 24px;
            width: 80px;
            font-size: 1.5em;
            text-align: center;
            color: #fff;
            white-space: pre;
        }
















        /*** MODAL ***/
        /* 
            MODAL pertence à tela2. é usado para SET de parametros para CRIAR NOVO ALARME
        */


        /* FECHAR / SALVAR  -- CONTAINER */
        .modal-actions{

            display: flex;

            width: 100%;
        }

        .modal-actions > div{
            text-align: center;
            width: 100%;
            padding: 10px;

            color: var(--font-value);
        }

        .modal-actions > div:active{
            background-color: var(--item-ative);
        }



        .modalScreen{
            display: none;
        }









        /* MODAL - NAME */

        #modalGetName{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        #modalGetName input{
            border: 0;
            border-bottom: 2px solid var(--item-color);
            transition: 200ms;
            padding: 4px;
            color: var(--font-color);
            background-color: transparent;
            outline: none;
        }
        #modalGetName input:focus{
            border-bottom: 2px solid var(--widget-checked);
        }



        #modalGetName div{
            color: #dc3545;
            font-size: 0.8em;
            
        }




        /* MODAL - SNOOZE */

        .radioWithLabel{
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            color: var(--font-color);
        }

        .radioWithLabel > div:last-child{
            border-bottom: 1px solid var(--widget-line);
            width: 100%;
        }






        

    </style>

        function timeHourEdit( isIncrement ){

            
            
            tempHour = tempAlarm.hour;

                tempHour = ( tempHour + 1 ) % 13;

            }

            $(".tela2-time-value").eq(0).text(tempHour);

        // MINUTE EDIT
        // HOUR EDIT
        function timeMinuteEdit( isIncrement ){

            // GET ATUAL VALUE        
            if ( isEditMode ){
                tempMin = alarmListAll[indexAlarmClicked].minute;
            }
            else{
                tempMin = tempAlarm.minute;
            }


            // UP
            if ( isIncrement ){
                tempMin = ( tempMin + 1 ) % 60;
            }

            // DOWN
            else{

                if ( tempMin > 0 ){

                }
                else{
                    tempMin = 59;
                }

            }
