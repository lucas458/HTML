<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
        }





        .button{
            color: #fff;
            padding: 10px;

            display: flex;
            align-items: center;

            

        }
        .button:active{
            background-color: #424242;
        }


        .strings{
            overflow: hidden;    
        }
        .icon{
            margin: 0 10px;
        }


        .icon-img{
            display: flex;
        }

         


        .title, .subTitle{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .subTitle{
            font-size: 0.8em;
            color: #9e9e9e;
        }




        .playlsit-sort{
            border-top: 2px solid #212121;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .playlist-sort-select{
             
            user-select: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 5px;
        }
        .playlist-sort-select:active{
            background-color: #212121;
            
        }

        .playlist-sort-select span{
            margin: 0 5px;
        }





    </style>

</head>


<body>






    <div class="screen" id="screen-library">

        <!-- HISTORICO -->
        <div class="button">
            <div class="icon">

            </div>
            <div class="strings">
                <div class="title">Histórico</div>
                <div class="subTitle"></div>
            </div>
        </div>

        <!-- SEUS VIDEOS -->
        <div class="button">
            <div class="icon">
                
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" fill="currentColor" width="32" height="32"><g class="style-scope yt-icon"><g class="style-scope yt-icon"><path d="M10,8l6,4l-6,4V8L10,8z M21,3v18H3V3H21z M20,4H4v16h16V4z" class="style-scope yt-icon"></path></g></svg>
            </div>
            <div class="strings">
                <div class="title">Seus Vídeos</div>
                <div class="subTitle"></div>
            </div>
        </div>

        <!-- SEUS FILMES -->
        <div class="button">
            <div class="icon">
                
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" fill="currentColor" width="32" height="32"><g class="style-scope yt-icon"><path d="M4,21H3V3h1V21z M8,15H6v2h2V15z M8,11H6v2h2V11z M8,7H6v2h2V7z M18,15h-2v2h2V15z M8,19H6v2h2V19z M18,19h-2v2h2V19z M18,11h-2v2h2V11z M18,7h-2v2h2V7z M8,3H6v2h2V3z M18,3h-2v2h2V3z M21,3h-1v18h1V3z" class="style-scope yt-icon"></path></g></svg>
            </div>
            <div class="strings">
                <div class="title">Seus Filmes</div>
                <div class="subTitle"></div>
            </div>
        </div>

        <!-- ASSISTIR MAIS TARDE -->
        <div class="button">
            <div class="icon">
                
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" fill="currentColor" width="32" height="32"><g class="style-scope yt-icon"><path d="M14.97,16.95L10,13.87V7h2v5.76l4.03,2.49L14.97,16.95z M12,3c-4.96,0-9,4.04-9,9s4.04,9,9,9s9-4.04,9-9S16.96,3,12,3 M12,2c5.52,0,10,4.48,10,10s-4.48,10-10,10S2,17.52,2,12S6.48,2,12,2L12,2z" class="style-scope yt-icon"></path></g></svg>
            </div>
            <div class="strings">
                <div class="title">Assistir mais tarde</div>
                <div class="subTitle">90 vídeos não assistidos</div>
            </div>
        </div>




        <!-- ***************** -->  
        
        <div class="playlsit-sort">

            <div>Playlists</div>

            <div class="playlist-sort-select">
                <span>Adicionados recentemente</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </div>

        </div>


        

        <!-- NOVA PLAYLIST -->
        <div class="button" style="color: #007bff;">
            <div class="icon">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" fill="currentColor" width="32" height="32"><g class="style-scope yt-icon"><path d="M20,12h-8v8h-1v-8H3v-1h8V3h1v8h8V12z" class="style-scope yt-icon"></path></g></svg>
            </div>
            <div class="strings">
                <div class="title">Nova playlist</div>
                <div class="subTitle"></div>
            </div>
        </div>

        <!-- LIKEDs -->
        <div class="button">
            <div class="icon">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" fill="currentColor" width="32" height="32"><g class="style-scope yt-icon"><path d="M18.77,11h-4.23l1.52-4.94C16.38,5.03,15.54,4,14.38,4c-0.58,0-1.14,0.24-1.52,0.65L7,11H3v10h4h1h9.43 c1.06,0,1.98-0.67,2.19-1.61l1.34-6C21.23,12.15,20.18,11,18.77,11z M7,20H4v-8h3V20z M19.98,13.17l-1.34,6 C18.54,19.65,18.03,20,17.43,20H8v-8.61l5.6-6.06C13.79,5.12,14.08,5,14.38,5c0.26,0,0.5,0.11,0.63,0.3 c0.07,0.1,0.15,0.26,0.09,0.47l-1.52,4.94L13.18,12h1.35h4.23c0.41,0,0.8,0.17,1.03,0.46C19.92,12.61,20.05,12.86,19.98,13.17z" class="style-scope yt-icon"></path></g></svg>

            <div class="strings">
                <div class="title">Vídeos marcados com &quot;Gostei&quot;</div>
                <div class="subTitle">240 vídeos</div>
            </div>
        </div>


        <!-- ITEM X  -->
        <div class="button">
            <div class="icon icon-img">
                <img src="https://f4.bcbits.com/img/a0339585625_16.jpg" alt="" width="32" height="32">
            </div>
            <div class="strings">
                <div class="title">Masked Intruder</div>
                <div class="subTitle">Masked Intruder &bull; 13 vídeos</div>
            </div>
        </div>

    </div>

</body>
