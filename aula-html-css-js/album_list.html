        *{

        body{

            background-color: #181818;
        }





        #list-albums{
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }


        .album-container{
            width: calc( 100% / 3  - 3px * 3 );
            margin: 4px;
            

            
        }

        .album-container:active .album-param{
            background-color: #424242;
            
        }




        .album-img{
            display: flex;
        }

        .album-img img{
            width: 100%;
        }




        .album-param{
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
             
            background-color: #212121;
        }

        .album-strings{
            overflow: hidden;
        }

        .album-strings > div{
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
             
        }


        .album-title{
            color: #fff;
            font-weight: bold;
            font-size: 4vw;
        }
        .album-subTitle{
            font-size: 3vw;
            color: #9e9e9e;
        }



        

        .album-options .button-icon{
            width: 5.5vw;
            height: 5.5vw;
            color: #fff;
            border-radius: 50%;
            transition: 200ms background-color;

            display: flex;
            justify-content: center;
            align-items: center;
        }


        .album-options svg{
            width: 5vw;
            height: 5vw;
        }


        .button-icon:active{
