<!DOCTYPE html>
<html lang="pt">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Título da página</title>
		
		<style>
				*{
						margin: 0;
						box-sizing: border-box;
						font-family: Arial;
				}
				
				html, body{
						width: 100%;
						height: 100%;
				}
				
				
				
				
				button{
						border: 0;
						border-radius: 5px;
						padding: 10px;
						margin: 5px;
						color: #fff;
						background-color: #007bff
						
						
				}
				
				
				
				
				#modal-frame{
						width: 100%;
						height: 100%;
						background-color: #20202055;
						
						
						
						display: none;
						align-items: center;
						justify-content: center;
						
						position: absolute;
						left: 0;
						top: 0;
						
				}
				
				
				
				#modal-container{
				
						width: 90%;
						
						background-color: #353535;
						
						border: 1px solid #fff;
						border-radius: 5px;
						
						overflow: hidden;
				}
				
				
				#modal-header{
						background-color: #000;
						color: #fff;
						padding: 5px;
						
						display: flex;
						align-items: center;
						justify-content: space-between;
						
						font-weight: bold;
						font-size: 1.1em;
				}
				
				
				
				
				#modal-close{
						width: 24px;
						height: 24px;
						background-color: #dc3545;
						padding: 5px;
						border-radius: 50%;
						
						display: flex;
						align-items: center;
						justify-content: center;
						
						user-select: none;	
						font-size: 1.2em;			
				}
				
				
				
				#modal-content{
						padding: 5px 5px 50px 5px;
						color: #fff;
						
				}
				
				
		</style>
		
</head>

<body>
		
		
		<div id="modal-frame">
		
				<div id="modal-container">				
						<div id="modal-header">						
								<span id="modal-header-text">	título aqui</span>						
							 <span id="modal-close">&times;</span>	
						</div>								
						<div id="modal-content">teste de conteúdo</div>				
				</div>
		
		</div>
		
		conteúdo principal da página
		
		<button onclick="gerar();">Gerar</button>
		<button onclick="show();">Mostar</button>
		
		<script>
				
				var modal = document.getElementById("modal-frame");				
				var modal_header = document.getElementById("modal-header-text");				
				var modal_content = document.getElementById("modal-content");
				var modal_close = document.getElementById("modal-close");
				
				function genModal(header, content){
						
						modal_header.innerText = header;
						modal_content.innerText = content;
						
						modal.style.display = "flex";
				}
				
				
				modal_close.onclick = function(){
						modal.style.display = "none";
				}
				
				
				
				var ftime = true;
				
				
				function gerar(){
						
						var h = prompt("titulo");
						var c = prompt("mensagem");
						
						
						
						genModal(h, c);
						
						ftime = false;
						
				}
				
				function show(){
						if (!ftime){
								modal.style.display = "flex";
						}
						
				}
				
		</script>
		
			
</body>
</html>
