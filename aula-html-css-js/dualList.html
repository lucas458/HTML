<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        *{
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #212121;
        }
        


        
        #container{
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px;
            overflow: auto;
        }


        .content{
            
            text-align: center;
        }


        .item{
            position: relative;
            left: 0;
            transition: 200ms;
            width: 100%;
            background-color: #424242;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            margin: 5px;
            user-select: none;
        }

        #left .item:hover{
            left: 10px;
            background-color: #353535;
             
        }

        #right .item:hover{
            left: -10px;
            background-color: #353535;
            
        }
        
        .itemIndex{
            margin-right: 5px;
            border: 2px solid gray;
            width: 42px;
            height: 32px;
            
            user-select: none;

            display: flex;
            justify-content: center;
            align-items: center;

            
        }

        .itemText{
            padding: 5px;
        }




        #inputNumber{
            padding: 5px 10px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #9e9e9e;
            outline: none;
        }

        button{
            border: 0;
            border-radius: 5px;
            padding: 5px 10px;
            color: #fff;
            background-color: #6c757d;
            margin: 5px;
        }


    </style>

</head>


<body>


    <input type="number" min="0" max="999" placeholder="qty." id="inputNumber">
    <button onclick="genList()">Generate</button>


    <div id="container">

        <!-- LEFT -->
        <div id="left" class="content">
            <!-- <div class="item">
                <div class="itemIndex">000</div>
                <div class="itemText">dajdijasdnoo</div>
            </div> -->

        </div>


        <!-- RIGHT -->
        <div id="right" class="content">
            <!-- <div class="item">
                <div class="itemIndex">01</div>
                <div class="itemText">dajdijasdnoo</div>
            </div> -->
        </div>
        
    </div>
    

    



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>


        list_size = 0; 


        


        function genList(){

            var value = Math.abs( parseInt( $("#inputNumber").val() ));

            if ( !isNaN(value) ){
                list_size = value;
            }
            
            $("#inputNumber").val("")
            

            $(".content").empty();




            // LENGTH É PAR
            if ( !(list_size%2) ){

                // LEFT
                for ( let i = 0; i < list_size/2; i++ ){
                    let tempNum = (i < 10)? ("0"+i) : i;
                    $("#left").append(`
                    <div class="item">
                    <div class="itemIndex">${tempNum}</div>
                    <div class="itemText">item ${tempNum} </div>
                    </div>`);
                }


                // RIGHT
                for ( let i = list_size/2; i < list_size; i++ ){
                    let tempNum =  (i < 10)? ("0"+i) : i;
                    $("#right").append(`
                    <div class="item">
                    <div class="itemIndex">${tempNum}</div>
                    <div class="itemText">item ${tempNum} </div>
                    </div>`);
                }

            }



            // LENGTH É IMPAR
            else{

                // LEFT
                for ( let i = 0; i < (list_size - parseInt(list_size / 2)); i++ ){
                    let tempNum =  (i < 10)? ("0"+i) : i;
                    $("#left").append(`
                    <div class="item">
                    <div class="itemIndex">${tempNum}</div>
                    <div class="itemText">item ${tempNum} </div>
                    </div>`);
                }


                // RIGHT
                for ( let i = (list_size - parseInt(list_size / 2)); i < list_size; i++ ){
                    let tempNum =  (i < 10)? ("0"+i) : i;
                    $("#right").append(`
                    <div class="item">
                    <div class="itemIndex">${tempNum}</div>
                    <div class="itemText">item ${tempNum} </div>
                    </div>`);
                }

            }
        }


            
             







       
        

    </script>

</body>
</html>
