<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }




        
        .dropdown{
            position: relative;
        }


        .dropdown input{
            display: none;
            visibility: hidden;
        }

        .dropdown button{
            border-radius: 5px;
            border: 0;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            transition: 300ms;
        }

        
        .dropdown button:focus ~ .content{
            display: block;
        }


        .content{
            width: fit-content;
            display: none;
            position: absolute;
            top: calc( 100% + 10px + 2px);
            left: 0;
        }

        .item{
            padding: 5px;
            background-color: #505050;
            color: #fff;
        }
        .item:hover{
            background-color: #007bff;
        }
        

    </style>

</head>
<body>
    
    
    
    <label class="dropdown" id="dropGroup">
        <input type="checkbox">
        <button> Selecione <span> &blacktriangledown; </span> </button>
        <div class="content">
            <div class="item">item 0</div>
            <div class="item">item 1</div>
            <div class="item">item 2</div>
        </div>
    </label>



    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        $(".item").on("mousedown", function(){
        
            console.log("elemento:", $(this).index());

        });

    </script>

</body>
</html>
