<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>


        *{
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
        }



        #app{
            width: 300px;
            background-color: #000;

            padding: 5px;
        }



        #number_output{
            font-size: 5em;
            color: #fff;
        }

        



        #keyboard{
            user-select: none;
        }





        .key-row{
            display: flex;
            flex-direction: row;
        }




        .key{
            color: #fff;

            margin: 5px 5px 0 5px;

            width: 64px;
            height: 64px;
            font-size: 2em;

            border-radius: 50px;
            background-color: #313131;

            display: flex;
            justify-content: center;
            align-items: center;

            border-radius: 50px;
        }

        .key-zero{

            margin: 5px 5px 0 5px;
            
            display: flex;
            width: calc( ( 5px * 2 ) + ( 64px * 2 )  );
            
            background-color: #313131;
            border-radius: 50px;
        }

        .key-zero *{
            margin: 0;
            pointer-events: none;
        }

        .key-gray{
            background-color: #a0a0a0;
            color: #121212;
        }

        .key-operation{
            background-color: #f69906;
        }


        .key:active, .key-zero:active{
            filter: brightness(0.5);
        }

        
    </style>
</head>


<body>
    
    
    <div id="app">



        

        <div id="number_output" dir="rtl">0</div>


        

        <div id="keyboard">


            <div class="key-row">
                <div class="key key-gray">AC</div>
                <div class="key key-gray">&#8314;&#8725;&#8331;</div>
                <div class="key key-gray">%</div>
                <div class="key key-operation">&divide;</div>
            </div>


            <div class="key-row">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key key-operation">&times;</div>
            </div>

            <div class="key-row">
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key key-operation">&minus;</div>
            </div>

            <div class="key-row">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key key-operation">&plus;</div>
            </div>

            <div class="key-row">
                <span class="key-zero">
                    <div class="key">0</div>
                    <div class="key"></div>
                </span>

                <div class="key">.</div>
                <div class="key key-operation">&equals;</div>
                
            </div>



            
        </div>


    </div>

</body>
</html>
