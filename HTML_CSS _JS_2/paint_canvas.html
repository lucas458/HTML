<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #fff;
        }
 


        #lcd{
            background-color: #000;
        }

       
    </style>


</head>



<body>

     
 






    <canvas id="lcd" width="320" height="320"></canvas>



    <input type="color" id="colorType" value="#ffffff">


    <div>
        WIDTH:
        <input type="range" style="width: 100%;" value="0" min="1" max="24" id="rangeWidth">
    </div>

    <div>
        HEIGHT:
        <input type="range" style="width: 100%;" value="0" min="1" max="24" id="rangeHeight">
    </div>
    




    <script>



        var canvas = document.getElementById("lcd");
        var context = canvas.getContext('2d');

 

        var PRESSED = false;


        canvas.addEventListener('mousedown', ()=>{
            PRESSED = true;
        });
        canvas.addEventListener('touchstart', ()=>{
            PRESSED = true;
        });




        canvas.addEventListener("mousemove", (e)=>{
           setBoxAt(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchmove', (e)=>{
            setBoxAt(e.touches[0].clientX, e.touches[0].clientY);
        });




        function setBoxAt(x, y){

            if ( PRESSED ){
                
                let posX = x;
                let posY = y;

                let boxW = document.getElementById("rangeWidth").value;
                let boxH = document.getElementById("rangeHeight").value;


                context.fillStyle = document.getElementById("colorType").value;
                context.fillRect(posX-boxW/2 , posY-boxH/2, boxW, boxH);


                
            }

        }




        window.addEventListener('mouseup', ()=>{
            PRESSED = false;
        });
        window.addEventListener('touchend', ()=>{
            PRESSED = false;
        });
        window.addEventListener('blur', ()=>{
            PRESSED = false;
        });
        




    </script>


</body>
</html>
