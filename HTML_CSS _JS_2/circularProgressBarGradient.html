    <style>


        *{
            margin: 0;

            box-sizing: border-box;
        }

        body{
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }


 
        #main_screen{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }


 

        .progress{
            width: 96px;
            height: 96px; 
            border-radius: 50%; 
            background: linear-gradient(90deg, #f00, #00f);
            display: flex;
            justify-content: center;
            align-items: center;
        }


        
        .progress > div{
            width: 96px;
            height: 96px; 
            background: conic-gradient(#00000000 45deg,#181818 0deg);
            position: relative;
        }
        
        
        .progress > div::after{
            content: '';
            display: block;
            flex-shrink: 0;
            width: calc(96px - 4px);
            height: calc(96px - 4px);
            background-color: #181818;
            border-radius: 50%;
            position: absolute;
            left: 2px;
            top: 2px;
        }




    </style>


</head>

    <script>


        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }
        

        function map(x, in_min, in_max, out_min, out_max) {
            return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
        }


        function shuffleArray( arr = [] ){
            for (let i = arr.length - 1; i >= 1; i--){
                let j = getRandomInt(0, i + 1);
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }
		
		
		function fatorial(n){
            if (n > 1) {
                return n * fatorial(n - 1);
            }
            return n;
        }
        
        function leapYear(year){
            return ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
