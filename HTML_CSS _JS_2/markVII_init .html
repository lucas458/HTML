<body>
    

    <div class="screen" id="main">
        <div class="item_area">
            <div class="item_load_slot"></div>
            <div class="item_load_slot" style="background-position-x: calc(-65px * 1);"></div>
            <div class="item_load_slot" style="background-position-x: calc(-65px * 2);"></div>
            <div class="item_load_slot" style="background-position-x: calc(-65px * 3);"></div>
            <div class="item_load_slot" style="background-position: -259px 1px;"></div> 

        </div>

        <div class="item_positions">
            <div class="item_slot"></div>
            <div class="item_slot"></div>
            <div class="item_slot"></div>
            <div class="item_slot"></div>
            <div class="item_slot"></div>  
        </div>
    </div>
    

    <script>


        window.onload = () => {

            document.querySelectorAll("#main .item_load_slot").forEach((e, i) => {

                let item_load_slot = document.querySelectorAll("#main .item_load_slot");
                let item_slot      = document.querySelectorAll("#main .item_slot");

                setTimeout(()=>{
                    let idx = (!(i < Math.trunc(item_slot.length/2)))? (item_slot.length - i + (Math.trunc(item_slot.length/2)-1)) : i; 
                    item_load_slot[idx].style.opacity = 1;
                    item_load_slot[idx].style.transform = 'scale(1)';

                    setTimeout(()=>{
                        item_load_slot[idx].style.top = item_slot[idx].offsetTop + 'px';

                        setTimeout(()=>{
                            item_load_slot[idx].style.left = item_slot[idx].offsetLeft + 'px';

                            setTimeout(()=>{
                                item_slot[idx].appendChild( item_load_slot[idx] );
                                item_load_slot[idx].style.top = 0;
                                item_load_slot[idx].style.left = 0;
                                item_load_slot[idx].style.position = 'relative';
                            }, 200);

                        }, 200);

                    }, 200);
                    
                }, 300 * i);
            });
        };

    </script>


</body>
</html>
