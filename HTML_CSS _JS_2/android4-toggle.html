<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #fff;
        }
 
        .toggle-wrapper input{
            display: none;
        }


        .toggle-wrapper > div{
            background-color: #353535;
            color: #9e9e9e;
            width: calc( 48px * 2 );
            overflow: hidden;

            margin: 8px;
            user-select: none;
        }


        .toggle-wrapper > div > div{
            background-color: #545454;
            font-size: .8em;
            width: 48px;
            height: 24px;
            transform: skew(25deg) translateX(-5px);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 100ms;
        }

        .toggle-wrapper > div > div > div::after{
            content: 'OFF';
        }



        .toggle-wrapper > div > div > div{
            transform: skew(-25deg);
        }



        .toggle-wrapper input:checked ~ div > div{
            transform: skew(25deg) translateX( calc(100% + 5px) );
            background-color: #007bff;
            color: #bdbdbd;
        }

        .toggle-wrapper input:checked ~ div > div > div:after{
            content: 'ON';
        }



        



    </style>


</head>



<body>

    






    <label class="toggle-wrapper">

        <input type="checkbox">


        <div>

            <div> <div> </div> </div>

        </div>



    </label>




    
     


    <script>


        


    </script>


</body>
</html>
