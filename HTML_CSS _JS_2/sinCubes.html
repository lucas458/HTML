<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }


 
        #main_screen{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }

        #cubeList{
            display: flex;
            align-items: center;
        }

        #cubePivot{
            width: 64px;
            height: 64px;
            background-color: #dc3545;
        }

        .cube{
            background-color: royalblue;
            width: 32px;
            height: 32px;
            margin-right: 1px;
        }


    </style>


</head>



<body>

    
    


    <div id="main_screen">
        
        <div id="cubeList">
            <div id="cubePivot"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
        </div>

    </div>


     


    <script>


        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };

        var rotation = 0;
        var maxValue = 0;

        function update(){

            document.querySelectorAll('.cube').forEach((cube, index) => {
                rotation = (rotation + 0.5) % 360;
                const value = Math.sin(rotation * Math.PI / 180) * Math.clamp(index * maxValue/document.querySelectorAll('.cube').length,0, 16 * index);
                cube.style.transform = `translateY(${value}px)`;
                maxValue = Math.clamp(maxValue-0.1, 0, maxValue);
            });
            
            requestAnimationFrame(update);
        }


        onclick = () => {
            rotation = 0;
            maxValue = 180;
        };


        onload = update;




    </script>


</body>
</html>
