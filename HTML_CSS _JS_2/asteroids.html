            <div class="texture asteroid asteroid_small"></div> -->
        </div>


        <div id="bullet_list">
            <!-- <div class="texture bullet"></div> -->
        </div>



        <div id="player" class="texture"></div>

    </div>










    <script>


        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }
         
        

        
        onload = () => {
            update();
            generateAsteroids();
        };



        var game_screen = document.getElementById("game_screen");
        var player = document.getElementById("player");




        function createAsteroidAt(x, y, type, angle){

            let asteroid = document.createElement("div");

            asteroid.classList.add("texture", "asteroid");
            asteroid.classList.toggle("asteroid_big", type=='big');
            asteroid.classList.toggle("asteroid_medium", type=='medium');
            asteroid.classList.toggle("asteroid_small", type=='small');

            asteroid.setAttribute("type-name", type); 
            asteroid.setAttribute("speed-x", Math.cos( angle * Math.PI / 180 ) * 2);
            asteroid.setAttribute("speed-y", Math.sin( angle * Math.PI / 180 ) * 2);
            asteroid.setAttribute("angle", angle);

            asteroid.style.left = x + 'px';
            asteroid.style.top  = y + 'px';

            document.getElementById("asteroid_list").appendChild(asteroid);

        }



        function createBulletAt(x, y, angle, byPlayer = false){

            let bullet = document.createElement("div");

            bullet.classList.add("texture", "bullet"); 

            bullet.setAttribute("timer", 200);
            bullet.setAttribute("byPlayer", byPlayer); 
            bullet.setAttribute("speed-x", Math.cos( angle * Math.PI / 180 ) * 7);
            bullet.setAttribute("speed-y", Math.sin( angle * Math.PI / 180 ) * 7);

            bullet.style.left = x + 'px';
            bullet.style.top  = y + 'px';

            document.getElementById("bullet_list").appendChild(bullet);

        }



       



        // createAsteroidAt(0, 0, 'big', 30);
        // createBulletAt(0, 0, 30, false);


        function generateAsteroids( qty = 5 ){
            for (let i = 0; i < qty; i++){
                let type = ["big", "medium", "small"][getRandomInt(0, 3)];
                let x = ( Math.random() < 0.5 )? -80 : game_screen.offsetWidth;
                let y = ( Math.random() < 0.5 )? -80 : game_screen.offsetHeight;
                let angle = (Math.random() < 0.5)? getRandomInt(15, 60) : getRandomInt(15+180, 60+180);
                createAsteroidAt(x, y, type, angle);
            }
        }



        var PLAYER_OBJECT = {
            "position": [0, 0],
            "speed": [0, 0],
            "angle": 270
        };


        var SCORE = 0;

        const SCORE_LIST = {
            "ufo": 40,
            "big": 30,
            "medium": 20,
            "small": 10
        }




        PLAYER_OBJECT.position[0] = game_screen.offsetWidth/2 - player.offsetWidth/2;
        PLAYER_OBJECT.position[1] = game_screen.offsetHeight/2 - player.offsetHeight/2;



        var GAME_RUNNING = true;

        function updateScore(){
            score_element.innerHTML = "SCORE: " + SCORE;
        }





        function rectTeleport(x, y, w, h){
            
            if ( x + w < 0 ){
                x = game_screen.offsetWidth;
            }else if ( x > game_screen.offsetWidth ){
                x = -w;
            }
            
            if ( y + h < 0 ){
                y = game_screen.offsetHeight;
            }else if ( y > game_screen.offsetHeight ){
                y = -h;
            }

            return [x, y];
        }




        function update(){
            
            if ( GAME_RUNNING ){

                executeMoves();
    
                player.style.transform = `rotate(${PLAYER_OBJECT.angle}deg)`;
    
                player.style.left = PLAYER_OBJECT.position[0] + 'px';
                player.style.top  = PLAYER_OBJECT.position[1] + 'px';
                
                let pos = rectTeleport(player.offsetLeft, player.offsetTop, player.offsetWidth, player.offsetHeight);
                PLAYER_OBJECT.position[0] = pos[0] + PLAYER_OBJECT.speed[0];
                PLAYER_OBJECT.position[1] = pos[1] + PLAYER_OBJECT.speed[1];
                

                const inercia = 0.05;
    
                // INERCIA X
                if ( PLAYER_OBJECT.speed[0] - inercia > 0 ){ PLAYER_OBJECT.speed[0] -= inercia; }
                else if ( PLAYER_OBJECT.speed[0] + inercia < 0 ){ PLAYER_OBJECT.speed[0] += inercia; }
                else { PLAYER_OBJECT.speed[0] = 0; }
    
                // INERCIA Y
                if ( PLAYER_OBJECT.speed[1] - inercia > 0 ){ PLAYER_OBJECT.speed[1] -= inercia; }
                else if ( PLAYER_OBJECT.speed[1] + inercia < 0 ){ PLAYER_OBJECT.speed[1] += inercia; }
                else { PLAYER_OBJECT.speed[1] = 0; }
    
                


                let asteroidList = document.querySelectorAll(".asteroid");

                for (let index = 0; index < asteroidList.length; index++) {
                    const asteroid = asteroidList[index];
                    
                    let pos = rectTeleport(asteroid.offsetLeft + parseFloat(asteroid.getAttribute("speed-x")), asteroid.offsetTop + parseFloat(asteroid.getAttribute("speed-y")), asteroid.offsetWidth, asteroid.offsetHeight);
                    asteroid.style.left = pos[0] + "px";
                    asteroid.style.top = pos[1] + "px";
    
                    let collision = checkCollision(asteroid.offsetLeft, asteroid.offsetTop, asteroid.offsetWidth, asteroid.offsetHeight,
                                                    player.offsetLeft, player.offsetTop, player.offsetWidth, player.offsetHeight);
    
                    if ( collision ){
                        console.log("killed by asteroid =>", asteroid.getAttribute("type-name") );
                        GAME_RUNNING = false;
                        player.classList.toggle("player_moving", false);
                        break;
                    }
                    
                }
     


                





                document.querySelectorAll('.bullet').forEach(bullet => {


                    const byPlayer = bullet.getAttribute("byPlayer");
                    let timer = parseInt(bullet.getAttribute("timer"));

                    if ( timer - 1 <= 0 ){
                        bullet.remove();
                        return false;
                    }

                    bullet.setAttribute("timer", --timer);

                    let pos = rectTeleport(bullet.offsetLeft + parseFloat(bullet.getAttribute("speed-x")), bullet.offsetTop + + parseFloat(bullet.getAttribute("speed-y")), bullet.offsetWidth, bullet.offsetHeight);
                    bullet.style.left = pos[0] + "px";
                    bullet.style.top = pos[1] + "px";

    
                    let collision = checkCollision(bullet.offsetLeft, bullet.offsetTop, bullet.offsetWidth, bullet.offsetHeight,
                                                    player.offsetLeft, player.offsetTop, player.offsetWidth, player.offsetHeight);
    
                    if ( collision ){
                        if ( byPlayer == 'false' ){
                            console.log("killed by bullet" );
                            player.classList.toggle("player_moving", false);
                            GAME_RUNNING = false;
                        }

                        return false;
                    }


                    document.querySelectorAll(".asteroid").forEach(asteroid => {

                        collision = checkCollision(bullet.offsetLeft, bullet.offsetTop, bullet.offsetWidth, bullet.offsetHeight,
                                                    asteroid.offsetLeft, asteroid.offsetTop, asteroid.offsetWidth, asteroid.offsetHeight);


                        if ( collision ){
                            
                            const asteroid_angle = asteroid.getAttribute("angle");
                            const type_name = asteroid.getAttribute("type-name");

                            if ( type_name == 'big' ){
                                createAsteroidAt(asteroid.offsetLeft, asteroid.offsetTop, 'medium', asteroid_angle-45);
                                createAsteroidAt(asteroid.offsetLeft, asteroid.offsetTop, 'medium', asteroid_angle+45);
                            }
                            else if ( type_name == 'medium' ){
                                createAsteroidAt(asteroid.offsetLeft, asteroid.offsetTop, 'small', asteroid_angle-45);
                                createAsteroidAt(asteroid.offsetLeft, asteroid.offsetTop, 'small', asteroid_angle+45);
                            }

                            asteroid.remove();
                            bullet.remove();

                            SCORE += SCORE_LIST[type_name];
                            updateScore();

                            if ( document.querySelectorAll('.asteroid').length == 0 ){
                                generateAsteroids(5);
                            } 

                            return false;
                            
                        }

                    });




                });



               


            }

            

            

            requestAnimationFrame(update);

        }



        function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2){
            return x1 + w1 > x2  && y1 + h1 > y2  && x2 + w2 > x1 && y2 + h2 > y1;
        }



        function playerMoveUp(){

            PLAYER_OBJECT.speed[0] = Math.cos( PLAYER_OBJECT.angle * Math.PI / 180 ) * 5;
            PLAYER_OBJECT.speed[1] = Math.sin( PLAYER_OBJECT.angle * Math.PI / 180 ) * 5;            

            player.classList.toggle("player_moving", true);
        }



        function playerMoveLeft(){
            PLAYER_OBJECT.angle -= 3;
            if ( PLAYER_OBJECT.angle < 0 ){
                PLAYER_OBJECT.angle = 360;
            }
        }


        function playerMoveRight(){
            PLAYER_OBJECT.angle = (PLAYER_OBJECT.angle + 3) % 360;
        }


        function playerMoveDown(){}




        const controller = {
            37: {pressed: false, func: playerMoveLeft},
            38: {pressed: false, func: playerMoveUp},
            39: {pressed: false, func: playerMoveRight},
            40: {pressed: false, func: playerMoveDown},
            32: {pressed: false, func: playerFire}
        };
        

        var fire_debounce = false;

        function playerFire(){
            if ( fire_debounce || document.querySelectorAll(".bullet[byplayer=true]").length >= 8 ) return;
            fire_debounce = true;
            console.log("FIRE");
            createBulletAt(player.offsetLeft + player.offsetWidth/2 - 8, player.offsetTop + 8, PLAYER_OBJECT.angle, true);
        }
        


        function gameReset(){
            if ( GAME_RUNNING ) return;
            console.log("RESET");
            PLAYER_OBJECT.position[0] = game_screen.offsetWidth/2 - player.offsetWidth/2;
            PLAYER_OBJECT.position[1] = game_screen.offsetHeight/2 - player.offsetHeight/2;
            PLAYER_OBJECT.angle = 270;
            PLAYER_OBJECT.speed = [0, 0];

            SCORE = 0;
            updateScore();

            asteroid_list.innerHTML = '';
            bullet_list.innerHTML = '';

            generateAsteroids();
            
            GAME_RUNNING = true;
        }



       



        document.addEventListener("keydown", (e) => {
            if(controller[e.keyCode]){
                controller[e.keyCode].pressed = true;
            }
            if ( e.key == 'r' && !e.repeat ){
                gameReset();
            }
        });


        document.addEventListener("keyup", (e) => {
            if(controller[e.keyCode]){
                if ( e.keyCode == 38 ){
                    player.classList.toggle("player_moving", false);
                }
                controller[e.keyCode].pressed = false;
            }
        });


        


        const executeMoves = () => {
            Object.keys(controller).forEach(key=> {
                if ( key == 32 && !controller[key].pressed ){
                    fire_debounce = false;
                }
                controller[key].pressed && controller[key].func();
            });
        };




        onblur = () => {
            Object.keys(controller).forEach(key=> {
                controller[key].pressed = false;
            });
        };

        


    </script>


</body>
</html>
