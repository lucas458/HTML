<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #fff;
        }

         
        #progress > *{
            transition: 250ms;
        }

    </style>


</head>



<body>

    
    <svg id="progress" height="128" width="128" viewBox="0 0 20 20">
        <circle r="5" cx="10" cy="10" fill="none" stroke="#353535" stroke-width="1"/>
        <circle r="5" cx="10" cy="10" fill="none" stroke="#007bff" stroke-width="1" stroke-dasharray="calc(0 * 31.42 / 100) 31.42" transform="rotate(-90) translate(-20)"/> 
    </svg>
     


    <script>




        function setProgress( id, value, colors = ['#353535', '#007bff'] ){

            document.getElementById(id).children[0].style.stroke = colors[0];
            document.getElementById(id).children[1].style.stroke = colors[1];

            document.getElementById(id).children[1].style.strokeDasharray = `calc(${value} * 31.42 / 100) 31.42`;
        }


        setProgress('progress', 35 );

        




 

        


    </script>


</body>
</html>
