<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #fff;
            user-select: none;
        }



         
        .screen{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: fixed;
        }


        .screen header,
        .screen footer{
            box-shadow: 0 0 5px 0 #000;
        }

        .screen section{
            height: 100%;
            overflow: auto;
        }






        #input-wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center; 
            margin: 8px;
            border: 1px solid #fff;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        #input-wrapper *{
            padding: 8px;
        }

        #input-text{
            display: block;
            width: 100%;
            border: none;
            outline: none;
        }


        #add-button{
            display: flex;
            align-items: center;
            background-color: #28a745;
        }







        .item{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px;
            background-color: #212121;
            margin-bottom: 8px;
        }

        .item-label{
            flex: 1;
            padding: 0 8px;
        }

        .item-delete{
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dc3545;
        }







        .total{
            padding: 8px;
            display: flex;
            align-items: center;
        }

        .total-value{
            background-color: #212121;
            color: #fafafa;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }







    </style>


</head>



<body>

    

    
    <div class="screen" id="tela-main">

        <header>

            <div id="input-wrapper">
                <input type="text" id="input-text">
                <div id="add-button" onclick="addButtonClick()">ADD</div>
            </div>

        </header>




        <section id="list-itens">

            <!-- <div class="item">
                <div class="item-label">asdsadasd</div>
                <div class="item-delete">X</div>
            </div> -->

        </section>



        <footer>
            
            <div class="total">Palavra(s) <div class="total-value" id="total-word">0</div> </div>
            <div class="total">Letra(s) <div class="total-value" id="total-letter">0</div> </div>

        </footer>

    </div>

    
     


    <script>


        

        var list = document.getElementById('list-itens');
        var input = document.getElementById('input-text');


        function addItem( label ){

            let item = document.createElement('div');
            item.classList.add('item');

            item.innerHTML = `
            <div class="item-label">${label}</div>
            <div class="item-delete">X</div>
            `;


            item.querySelector('.item-delete').addEventListener('click', ()=>{
                item.remove();
                calc();
            });

            list.appendChild(item);


            calc();

        }





        function calc(){

 

            let total_itens = list.children.length;

            document.getElementById('total-word').innerText = total_itens;


            let soma = 0;

            for (let x = 0; x < total_itens; x++){
                soma += list.children[x].querySelector('.item-label').innerText.length;
            }


            document.getElementById('total-letter').innerText = soma;


        }







        function addButtonClick(){



            if ( input.value.trim().length > 0 ){

                addItem( input.value.trim() );

                input.focus();
            }



        }





    </script>


</body>
</html>
