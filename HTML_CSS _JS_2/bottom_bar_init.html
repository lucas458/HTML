    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{ 
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }
        




        .screen{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
        }
        .screen_header, .screen_footer{
            height: 76px;
            box-shadow: 0 0 5px 0 #000;
        }
        .screen_header{
            display: flex;
            align-items: center;
            padding: 16px;
        }
        .icon_header{
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .icon_header:active{
            background-color: #222;
        }

        .label_header{
            margin-left: 16px;
            font-size: 1.2em;
            font-weight: 500;
        }
        




        .screen_content{
            height: 100%;
            overflow: hidden auto;
        }
        .item{
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item_image{
            width: 64px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            line-height: 0;
            background-color: #222;
            color: #ddd;
            border-radius: 50%;
        }
        .item_content{
            flex: 1;
            margin-left: 16px;
        }
        .item_title{
            font-size: 1.2em;
        }
        .item_subTitle{
            color: #9e9e9e;
        }
        .item_option{
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .item_option:active{
            background-color: #222;
        }
        




        .screen_footer{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
        }
        .slot_load_wrapper{
            pointer-events: none;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .slot_load{
            min-width: 64px;
            max-width: 64px;
            height: 64px; 
            transform: scale(20);
            transition: 200ms;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; 
        }
        .slot_load_wrapper,
        .slot_load{
            color: #9e9e9e;
        }
        .footer_menu_wrapper{
            min-width: 64px;
            max-width: 64px;
            height: 64px;
            overflow: hidden;
            flex: 1;
            color: #9e9e9e;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .footer_menu_wrapper > div{
            flex: 1;
        }
        .footer_menu_active > div{
            background-color: #222;
            color: #fff;
        }
        
    </style>

    <script>


        window.onload = () => {
            let list_slot_load = document.querySelectorAll("#screen_main .slot_load");
            let list_slot_wrapper = document.querySelectorAll("#screen_main .footer_menu_wrapper");
    
            list_slot_wrapper.forEach((e, i) => {
                let idx = ( !(i < Math.trunc(list_slot_wrapper.length/2)) )? ( list_slot_wrapper.length - i + (Math.trunc(list_slot_wrapper.length/2) - 1) ) : i;
                list_slot_load[idx].style.left = `calc(50% - ${list_slot_load[idx].offsetWidth/2}px )`;
                list_slot_load[idx].style.top  = `calc(50% - ${list_slot_load[idx].offsetHeight/2}px )`;
    
                e.onclick = () => {
                    document.querySelectorAll("#screen_main .footer_menu_active").forEach(el => {
                        el.classList.remove("footer_menu_active");
                    });
                    e.classList.add("footer_menu_active");
                };
    
                setTimeout(()=>{
                    list_slot_load[idx].style.opacity = 1;
                    list_slot_load[idx].style.transform = 'scale(1)';
                    setTimeout(()=>{
                        setTimeout(()=>{
                            list_slot_load[idx].style.top = list_slot_wrapper[idx].offsetTop + 'px';
                            setTimeout(()=>{
                                list_slot_load[idx].style.left = list_slot_wrapper[idx].offsetLeft + 'px';
                                setTimeout(()=>{
                                    list_slot_load[idx].style.position = 'static';
                                    list_slot_load[idx].style.top = list_slot_load[idx].style.left = 0;
                                    list_slot_wrapper[idx].appendChild(list_slot_load[idx]);
                                    if ( document.querySelectorAll("#screen_main .footer_menu_wrapper .slot_load").length >= list_slot_wrapper.length ){
                                        list_slot_wrapper[0].classList.add("footer_menu_active");
                                    }
                                }, 150);
                            }, 200);
                        }, 100);
                    }, 100);
                }, 300*i);
            });
        };
