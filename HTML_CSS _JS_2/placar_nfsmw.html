<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Document</title>



    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #fff;
        }

        #list-wrapper > div{
            transform: translateX(-110%);
            transition: 100ms;
        }


        .placar-wrapper{
            box-shadow: 0 0 5px 0 #000;
            /* background-color: yellow;
            color: darkgoldenrod; */
            width: 300px;
            height: 50px;


            transition: 100ms;
            transform: skewX(25deg);
            padding-top: 2px;

            margin-top: 8px;
            margin-left: 24px;
 

            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .placar-content{
            background-color: #212121;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 8px;
            text-align: left;
            color: #fff;
        }

        .placar-title,
        .placar-subTitle,
        .placar-icon > svg{
            transform: skewX(-25deg);
        }


        .placar-subTitle{
            color: #9e9e9e;
            font-weight: bold;
        }


        .placar-icon{
            min-width: 64px;
            height: 100%;
            /* background-color: blue; */
 
            opacity: 0.8;

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>


</head>
