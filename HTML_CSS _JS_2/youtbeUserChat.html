<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .item{
            padding: 8px;
            background-color: #212121;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }


        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
        }



        #list{
            border: 2px solid #424242;
        }


        .item-img{
            min-width: 32px;
            height: 32px;
            background-color: rgb(75, 75, 86);
            border-radius: 50%;
            overflow: hidden;
        }

        .item-name{
            color: #9e9e9e;
            margin: 0 8px;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }
        .item-name > svg{
            margin-left: 5px;
        }


        .item-text{
            color: #fff;
        }


        

        .item:active{
            background-color: #212121EF;
        }






        .item-user > .item-name{
            color: #9e9e9e;
        }

        .item-member > .item-name{
            color: #2ba640;
        }

        .item-moder > .item-name{
            color: #5e84f1;
        }

        .item-owner > .item-name{
            color: #000;
            background-color: #ffd600;
            padding: 2px;
        }




    </style>


</head>


<body>




    <div id="frame">


        <div id="list">


            <!-- ITEM -->
            <div class="item">
                <div class="item-img"><img src="#"></div>
                <div class="item-name">nome aqui</div>
                <div class="item-text">teste de texto!</div>
            </div>

            <!-- ITEM -->
            <div class="item">
                <div class="item-img"><img src="#"></div>
                <div class="item-name">
                    nome aqui
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019.528.026.287.445.445.287.026.529L15 13l-.242.471-.026.529-.445.287-.287.445-.529.026L13 15l-.471-.242-.529-.026-.287-.445-.445-.287-.026-.529L11 13l.242-.471.026-.529.445-.287.287-.445.529-.026L13 11l.471.242z"/></svg>
                </div>
                <div class="item-text">teste de texto!</div>
            </div>


        </div>


    </div>



    
    <script>

        // https://dummyimage.com/600x600/000/fff

        // wrench
        // <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019.528.026.287.445.445.287.026.529L15 13l-.242.471-.026.529-.445.287-.287.445-.529.026L13 15l-.471-.242-.529-.026-.287-.445-.445-.287-.026-.529L11 13l.242-.471.026-.529.445-.287.287-.445.529-.026L13 11l.471.242z"/></svg>

        var users = [

            {'img': 'url1', 'name': 'nome1', 'mode': 'user'},
            {'img': 'url2', 'name': 'nome2', 'mode': 'member'},
            {'img': 'url3', 'name': 'nome3', 'mode': 'owner'},
            {'img': 'url4', 'name': 'nome4', 'mode': 'moder'},
            {'img': 'url5', 'name': 'nome5', 'mode': 'moder'},
            {'img': 'url6', 'name': 'nome6', 'mode': 'user'}

        ];




        function gerarLista(){

            let lista = document.getElementById("list");
            lista.innerHTML = '';


            for ( let i = 0; i < users.length; i++ ){

                let item = document.createElement("div");
                item.classList.add("item");



                switch ( users[i].mode ){
                    case 'user':
                        item.classList.add('item-user');
                        break;
                    case 'member':
                        item.classList.add('item-member');
                        break;
                    case 'moder':
                        item.classList.add('item-moder');
                        break;
                    case 'owner':
                        item.classList.add('item-owner');
                        break;
                    
                }


                
                // ITEM ICONE?
                
                    

                // moderador
                if ( users[i].mode == 'moder'){
                    item.innerHTML = `
                    <div class="item-img"><img src="#"></div>
                    <div class="item-name">
                        ${users[i].name}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019.528.026.287.445.445.287.026.529L15 13l-.242.471-.026.529-.445.287-.287.445-.529.026L13 15l-.471-.242-.529-.026-.287-.445-.445-.287-.026-.529L11 13l.242-.471.026-.529.445-.287.287-.445.529-.026L13 11l.471.242z"/></svg>
                    </div>
                    <div class="item-text">teste de texto!</div>
                    `;
                }


                // membro
                else if ( users[i].mode == 'member' ){
                    item.innerHTML = `
                    <div class="item-img"><img src="#"></div>
                    <div class="item-name">
                        ${users[i].name}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
                    </div>
                    <div class="item-text">teste de texto!</div>
                    `;
                }

                

                // user e dono -- SEM ICONE
                else if ( users[i].mode == 'user' || users[i].mode == 'owner' ) {
                    item.innerHTML = `
                    <div class="item-img"><img src="#"></div>
                    <div class="item-name">${users[i].name}</div>
                    <div class="item-text">teste de texto!</div>
                    `;
                }

                lista.appendChild(item);




            }

        }



        gerarLista();

    </script>



</body>
</html>
