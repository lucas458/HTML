	<!-- ACTIONSHEET -- MAIN WIDGET & ALBUM & ARTIST OPTION -->
	<div class="actionsheet-wrapper" id="actionsheet-itemOpt">
		<div class="actionsheet-dummy"></div>
		<div class="actionsheet-window">
			<div class="actionsheet-content">
				<div class="actionsheet-list">
					<div class="actionsheet-button" onclick="actionsheetPlay()">Reproduzir</div>
					<div class="actionsheet-button" onclick="actionsheetAddQueue(true)">Reproduzir a Seguir</div>
					<div class="actionsheet-button" onclick="actionsheetAddQueue(false)">Adicionar à fila</div>
					<div class="actionsheet-button actionsheet-favorite" onclick="actionsheetStateFavorite()">Adicionar aos Favoritos</div>
				</div>
				<div class="actionsheet-button actionsheet-close">Fechar</div>
			</div>
		</div>
	</div>




	<!-- ACTIONSHEET -- QUEUE WIDGET OPTION -->
	<div class="actionsheet-wrapper" id="actionsheet-queueItemOpt" style="z-index: 2;">
		<div class="actionsheet-dummy"></div>
		<div class="actionsheet-window">
			<div class="actionsheet-content">
				<div class="actionsheet-list">
					<div class="actionsheet-button" style="color: #dc3545;" onclick="actionsheet_deleteItemQueue()">Remover</div>
					<div class="actionsheet-button" onclick="actionsheetQueuePlay(queue_item_option_clicked_index)">Reproduzir</div>
					<div class="actionsheet-button queue-sort" onclick="queuemove_up(queue_item_option_clicked_index)">Subir</div>
					<div class="actionsheet-button queue-sort" onclick="queuemove_down(queue_item_option_clicked_index)">Descer</div>
				</div>
				<div class="actionsheet-button actionsheet-close">Fechar</div>
			</div>
		</div>
	</div>
