<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #fff;
        }



         

        .slot{
            width: 64px;
            height: 64px;
            background-color: red;
            margin: 8px;
            padding: 8px;
        }


        .item{
            width: 100%;
            height: 100%;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }




        button{
            padding: 8px 10px;
            border: 1px solid #007bff;
            background-color: transparent;
            color: #007bff;
            border-radius: 8px;
        }

        button:active{
            background-color: #007bff;
            color: #fff;
        }
        


    </style>


</head>



<body>

    



    <div class="slot" id="main-slot"> <div class="item">00</div> </div>
    <div class="slot" id="temp-slot"> </div>
     

    <button onclick="mover()">mover</button>




    <script>



        var main_slot = document.getElementById('main-slot');
        var temp_slot = document.getElementById('temp-slot');


        function mover(){

            let value;
            
            if ( main_slot.childElementCount ){
                value = Math.trunc(main_slot.firstElementChild.innerHTML) + 1;
                if ( value < 10 ) value = '0' + value;
                main_slot.firstElementChild.innerHTML = value;
                temp_slot.appendChild(main_slot.firstElementChild);
            }
            else{ 
                main_slot.appendChild(temp_slot.firstElementChild);
            }

        }   


    </script>


</body>
</html>
