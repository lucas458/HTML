<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }



        .skew{
            transform: skewX(-20deg);
        }


        .text{
            transform: skewX(20deg);
        }



        #car-summary{
            width: 300px;
            position: fixed;
            bottom: 100px;
            right: 60px;
            /* pointer-events: none; */
        }


        #car-name{
            width: fit-content;
            padding: 8px 25px 8px 8px;
            background-color: #007bff;
            color: #fff;
            margin-bottom: 16px;
        }



       
        .list-item{
            margin-bottom: 8px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .item-icon{
            display: flex;
            background-color: #0d47a1;
            margin-right: 8px;
            padding: 0 6px;
            transform: scale(1.2);
            border: 2px solid #0d47a1;
        }

        .item-title{
            font-size: 0.9em;
        }




        .item-hide{
            animation: hideItem 500ms forwards alternate-reverse;
        }

        @keyframes hideItem {
            0%{
                opacity: 0;
                transform: translateX(100px) skewX(-20deg);
            }
            100%{
                transform: translateX(0px) skewX(-20deg);
            }
        }



        .all-hide{
            animation: hideAll 500ms forwards alternate-reverse;
        }

        @keyframes hideAll {
            0%{
                opacity: 0;
                transform: translateX(100px) skewX(0deg);
            }
            100%{
                transform: translateX(0px) skewX(0deg);
            }
        }




        


    </style>

</head>

    <script>

        var resumo = document.getElementById("car-summary");

        resumo.querySelectorAll("#summary-list .list-item").forEach((e,i) => {
            setTimeout(() => {
                e.classList.add("item-hide");

                if ( i == resumo.querySelectorAll("#summary-list .list-item").length - 1 ){
                    setTimeout(()=>{
                        console.log("fim");
                        resumo.classList.add("all-hide");
                    }, 400);
                }
            }, i*200);

            
        });

    </script>
