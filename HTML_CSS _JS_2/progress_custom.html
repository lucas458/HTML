<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #fff;
        }



         
        .wrapper{
            height: 20px;
            width: fit-content;
            display: flex;
        }

        .arrow{
            border: calc(20px / 2) solid transparent;
        }

        /* blue */
        .wrapper-blue .arrow{
            border-right-color: #007bff;
        }
        .wrapper-blue .container{
            background-color: #007bff;
        }

        /* gray */
        .wrapper-gray .arrow{
            border-right-color: #6c757d;
        }
        .wrapper-gray .container{
            background-color: #6c757d;
        }

        

        
        .container{
            height: 100%;
            width: 64px;
            background-color: blue;
        }




        #progress{
            width: 84px;
            height: 20px;
            display: flex;
            overflow: hidden;
            position: relative;
        }


        #progress > .wrapper{
            position: absolute;
        }

    </style>


</head>



<body>

     


    <div id="progress">

        <div class="wrapper wrapper-gray">
            <div class="arrow"></div>
            <div class="container"></div>
        </div>

        <div class="wrapper wrapper-blue">
            <div class="arrow"></div>
            <div class="container"></div>
        </div>

    </div>

     


    <script>




        function progress( id, value ){

            let el = document.getElementById(id);

            value = 100 - value;

            el.querySelectorAll('.wrapper')[1].style.left = (value) + '%';

        }
        




        for (let i = 0; i <= 100; i++){
            setTimeout(()=>{ 
                progress('progress', i);
            }, 30*i);

        }





    </script>


</body>
</html>
