<!DOCTYPE html>
<html lang="pt-br">
<head>

    <div id="gameui_screen">



        <div id="temp_slot"></div>

        <div id="tooltip">asd</div>

        



        <div id="gameui_container">



            <!-- TABs -->
            <div id="tab_wrapper">

                <div class="tab_row">
                    <div class="tab tab_active" tab-title="Blocos de construção"> <div class="tab_icon" style="background-position: calc(-16px * 5) calc(-16px * 27)"></div> </div>
                    <div class="tab" tab-title="Blocos decorativos"> <div class="tab_icon" style="background-position: calc(-16px * 9) calc(-16px * 107)"></div> </div>
                    <div class="tab" tab-title="Redstone"> <div class="tab_icon" style="background-position: calc(-16px * 7) calc(-16px * 110)"></div> </div>
                    <div class="tab" tab-title="Transportes"> <div class="tab_icon" style="background-position: calc(-16px * 14) calc(-16px * 104)"></div> </div>
                    <div class="tab" tab-title="Barra rápidas salvas"> <div class="tab_icon" style="background-position: calc(-16px * 7) calc(-16px * 101)"></div> </div>
                    <div class="tab" tab-title="Buscar"> <div class="tab_icon" style="background-position: calc(-16px * 31) calc(-16px * 15)"></div> </div>
                </div>


                <div class="tab_row">
                    <div class="tab" tab-title="Diversos"> <div class="tab_icon" style="background-position: calc(-16px * 10) calc(-16px * 98)"></div> </div>
                    <div class="tab" tab-title="Alimentos"> <div class="tab_icon" style="background-position: calc(-16px * 24) calc(-16px * 99)"></div> </div>
                    <div class="tab" tab-title="Ferramentas"> <div class="tab_icon" style="background-position: calc(-16px * 21) calc(-16px * 111)"></div> </div>
                    <div class="tab" tab-title="Combate"> <div class="tab_icon" style="background-position: calc(-16px * 19) calc(-16px * 113)"></div> </div>
                    <div class="tab" tab-title="Poções"> <div class="tab_icon" style="background-position: calc(-16px * 3) calc(-16px * 9)"></div> </div>
                    <div class="tab" tab-title="Inventário"> <div class="tab_icon" style="background-position: calc(-16px * 22) calc(-16px * 38)"></div> </div>
                </div>


            </div>





            <!-- TAB LABEL & SEARCH INPUT -->
            <div id="input_wrapper">
                <div id="tab_label">Blocos de Construção</div>
                <input type="text" id="input_element">
            </div>


            <!-- SCROLL -->
            <div id="scroll_wrapper">
