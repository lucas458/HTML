<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body{
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background-color: #181818;
            user-select: none;
        }



        .svg-icon{
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 200ms;
            border: 0;
            padding: 0;
            background-color: transparent;
            transition: 200ms;
        }
        .svg-icon:active{
            background-color: #424242;
        }








        .screen{
            position: fixed;
            width: 100%;
            height: 100%;
            transition: 200ms;
            
            
        }

        #screen-side{
            z-index: 1;
            background-color: #181818;
            width: 50%;
            left: -100%;
            box-shadow: 0 8px 5px 0 #000;
            overflow: hidden;
        }

        #screen-side button{
            text-overflow: ellipsis;
            overflow: hidden;
            border: 0;
            background-color: transparent;
            color: #bdbdbd;
            padding: 10px;
            width: 100%;
            text-align: left;
            transition: 150ms;
        }
        #screen-side button:active{
            background-color: #424242;
        }




        #screen-bottom{
            background-color: #181818;
            height: 50%;
            box-shadow: 0 0 5px 0 #000;
        }

        .footer-header{
            background-color: #212121;
            padding: 10px;
            box-shadow: 0 0 5px 0 #000;

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #footer-expand{
            transition: 200ms;
        }





        header{
            position: sticky;
            top: 0;
            padding: 10px;
            background-color: #212121;
            display: flex;
            align-items: center;
            z-index: 0;
            box-shadow: 0 0 5px 0 #000;
        }



        .header-title{
            white-space: nowrap;
            overflow: hidden;
            margin-left: 10px;
        }











        footer{
            width: 100%;
            position: fixed;
            bottom: 0;
            transition: 350ms;
        }

        .footer-title{
            overflow: hidden;
            text-overflow: ellipsis;
        }




        
    </style>

</head>



<body>

    
    <!-- HEADER -->
    <header>

        <button class="svg-icon" onclick="toggleSlideScreen()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>

        <div class="header-title">Meu App</div>

    </header>



    <div class="screen" id="screen-side">

        <button>opção</button>
        <button>opção</button>

    </div>


    

    


    <!-- FOOTER -->
    <footer id="main-footer">
        <div class="footer-header" onclick="toggleBottomScreen()">
            
            <div class="footer-title">TITLE</div>
            <div class="svg-icon" id="footer-expand">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                </svg>
            </div>
        </div>

        <div class="screen" id="screen-bottom" style="display: block;">
            batata
        </div>
    </footer>
     




    
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>








        // TOGGLE BOTTOM  SCREEN
        function toggleBottomScreen(){

            let bottom = window.getComputedStyle( document.getElementById("main-footer") ).bottom;

            // CLOSE SIDE SCREEN
            document.getElementById("screen-side").style.left = "-100%";

            if ( bottom == "0px" ){
                document.getElementById("main-footer").style.bottom = "50%";
                document.getElementById("footer-expand").style.transform = "rotate(180deg)";
                
            }
            else{
                document.getElementById("main-footer").style.bottom = "0%";
                document.getElementById("footer-expand").style.transform = "rotate(0deg)";
                
            }

        }





        // TOGGLE SIDE SCREEN
        function toggleSlideScreen(){


            let left = window.getComputedStyle( document.getElementById("screen-side") ).left;

            // CLOSE BOTTOM SCREEN
            document.getElementById("main-footer").style.bottom = "0%";
            document.getElementById("footer-expand").style.transform = "rotate(0deg)";



            if ( left == "0px" ){
                document.getElementById("screen-side").style.left = "-100%";
            }
            else{
                document.getElementById("screen-side").style.left = "0%";
            }


        }


    </script>

</body>
</html>
