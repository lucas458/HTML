<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            overscroll-behavior: contain;
            user-select: none;
        }

 



        html, body{
            width: 100%;
            height: 100%;
        }






        /********** UI TOGGLE **********/
        
        .ui-toggle > input{
            display: none;
        }

        .ui-toggle > div{
            background-color: #424242;
            width: 64px;
            height: 32px;
            padding: 2px;
            border-radius: 64px;
        }

        .ui-toggle > div > div{
            background-color: #9e9e9e;
            width: calc( 32px - 2px * 2 );
            height: calc( 32px - 2px * 2 );
            transition: 100ms;
            border-radius: 50%;
        }


        .ui-toggle > input:checked ~ div > div{
            transform: translateX( calc( 100% + 4px ) );
            background-color: #4caf50;
        }






        /********** MODAL **********/
        .modal-wrapper{
            z-index: 3;
            width: 100%;
            height: 100%;
            background-color: #000000cc;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
            position: fixed;
        }


        .modal-window{
            width: 75%;
            height: 50%;
            min-height: 200px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #212121;
            color: #bdbdbd;
            display: flex;
            flex-direction: column;
            transform: scale(0);
            transition: 100ms;
        }


        .modal-header{
            padding: 8px; 
            font-weight: bold;
            color: #e5e5e5;
        }


        .modal-content{
            height: 100%;
            border-top: 2px solid #007bff;
            border-bottom: 1px solid #353535;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        




        .modal-content > h3{
            margin-top: 16px;
        }
        .modal-footer{
            display: flex;
        }
        .modal-footer > button{
            width: 100%;
            padding: 8px;
            border: none;
            background-color: inherit;
            color: #fff;
        }
        .modal-footer > button:active{
            background-color: #424242;
        }
        .modal-footer > button:first-child{ 
            border-right: 1px solid #353535;
        }

 




        /********** PAUSE MENU **********/

        #screen-pause{
            background-color: #00000090;
        }

        #screen-pause .screen-content{
            display: flex;
            justify-content: center;
            align-items: center;            
        }

        #pause-wrapper{
            width: 75%;
            min-height: 200px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #212121;
            color: #fff;
            display: flex;
            transition: 100ms;
            flex-direction: column;
            justify-content: center;
            overflow: visible;
            position: relative;
            border: 2px solid #fff;
        }


        #pause-title{
            width: 75%;
            padding: 8px 16px;
            background-color: #212121;
            color: #fff;
            border-radius: 8px;
            border: 2px solid #fff;
            text-align: center;
            position: absolute;
            top: -16px;
            left:0;
            right:0;
            margin-left:auto;
            margin-right:auto;
        }


        #pause-wrapper button:active{
            transform: scale(1.1);
        }

        #pause-round-wrapper{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 16px 0;
            margin-top: 0;
        }


        #pause-round-wrapper > button{
            width: 48px;
            height: 48px;
            background-color: #424242;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50%;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 100ms;
        }

        #pause-round-wrapper > button:first-child:active{
            transform: scale(1.1) rotate(90deg);
        }


        #pause-continue{
            margin: 0 24px;
            padding: 8px;
            background-color: #424242;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            font-size: 100%;
            margin-top: 8px;
            transition: 100ms;
        }


        















        /********** SCREEN **********/
        .screen{
            width: 100%;
            height: 100%;
            background-color: #181818;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            display: none;

            transition: 300ms;
        }

        #screen-menu{
            display: flex;
        }


        .screen-content{
            height: 100%;
        }


        .screen-content-scroll-y{
            overflow: hidden auto;
        }
















        /********** SCREEN -- HEADER COM ICONE **********/
        .screen-header-with_button{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
        }


        .screen-header-title{
            font-size: 1.5em;
            color: #fff;
        }

        /* BOTAO HEADER ICON */
        .screen-header-icon{
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            /*  */
            padding: 4px;
            border: 2px solid #fff;
            border-radius: 8px;
            color: #fff;
            background-color: #28a745;
            transition: 100ms;
        }

        .screen-header-icon:active{
            transform: scale(1.2);
        }







 
        /********** TOGGLE COM TEXTO **********/
        .toggle-withLabel{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: none;
            width: 100%;
            background-color: inherit;
            color: #fff;
        }


        /********** BOTAO COM ICONE **********/
        .button-with_icon{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .button-with_icon > div:first-child{
            min-width: 32px;
            height: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-with_icon > div:last-child{
            flex: 1;
            text-align: left;
            font-size: 1.3em;
        }













        /* TELA -- MENU */
         

        #screen-menu > .screen-header{
            -webkit-text-stroke: 1px #fff;
            font-size: 220%;
            text-align: center;
            font-weight: bold;
            width: 100%;
            padding: 8px;
            text-shadow: 0px 0px 4px #fff;
        }


        #screen-menu > .screen-content{
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #menu-buttons{
            display: flex;
            flex-direction: column; 
        }


        #menu-buttons button{
            border-radius: 10px;
            background-color: #263238;
            color: #fff;
            border: 2px solid #fff;
            margin: 20% 0;
            width: 64px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px 0 #000;
            transition: 100ms;
        }


        #menu-buttons button:active{
            background-color: #0e1214;
            transform: scale(1.2);
        }








        /* TELA -- CONFIG. */


        #screen-config .screen-content > *{
            border-bottom: 1px solid #fff !important;
        }
        #screen-config .screen-content > *:last-child{
            border-bottom: none !important;
        }

        #screen-config .screen-content > button{
            padding: 8px;
            border: none;
            width: 100%;
            background-color: inherit;
            color: #fff;            
        }

        #screen-config .screen-content > button:active{
            background-color: #353535;
        }



        #screen-config .screen-content > *:last-child:active{
            background-color: #ab2633 !important;
        }


        

        
        /* TELA -- CONQUISTAS */

        .conquista-completa{
            color: yellow !important;
            
        }
        
        .conquista-completa > *{
            opacity: 1 !important;
        }

        .conquista-wrapper > *{
            opacity: 0.5;
        }



        .conquista-wrapper{
            
            margin: 8px 0;
            background-color: #212121;
            color: #353535;
        }


        .conquista-progress{
            height: 2px;
            background-color: #009688;
            width: 0%;
        }

        .conquista-content{
            padding: 8px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
        }
 



         


        .conquista-icone{
            min-width: 32px;
            width: 32px;
            height: 32px;
        }


        .conquista-string{
            width: 100%;
            margin-left: 8px;
        }


        .conquista-titleWrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conquista-title{
            color: #fafafa;
            font-weight: bold;
        }
        .conquista-subTitle{
            color: #bdbdbd; 
        }


        .title-desc{
            color: #a4a4a4; 
        }











        /* TELA - ESTATISTICAS */

        .estatisticas-progress-wrapper,
        .estatisticas-qty-wrapper{
            padding: 4px 0;
        } 


        #lista-estatisticas > div::after{
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background-color: #353535;
            margin-top: 4px;
        }

        .estatisticas-progress-title,
        .estatisticas-qty-title{
            font-size: 1.2em;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: #fff;
        }

        .estatisticas-progress-track{
            width: 100%;
            height: 10px;
            background-color: #353535;
            margin: 4px 0; 
        }

        .estatisticas-progress-track > div{
            width: 25%;
            height: 100%;
            background-color: #007bff;
        }


        .estatisticas-progress-text{
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }


        .estatisticas-progress-legend,
        .estatisticas-qty-value{
            font-size: .8em;
        }

        .estatisticas-qty-value{
            color: #9e9e9e;
        }


        .estatisticas-progress-text > div:first-child,
        .estatisticas-progress-legend > div:first-child{
            color: #007bff;
        }


        .estatisticas-progress-text > div:last-child,
        .estatisticas-progress-legend > div:last-child{
            color: #dc3545;
        }











        /* TELA -- SELECIOANR TEMA */
        #screen-selectTema .screen-content{
            /* background-color: #007bff; */
            padding: 8px;
        }

        /* ALEATORIO */
        #screen-selectTema > .screen-footer button{
            width: 100%;
            border: none;
            padding: 8px;
            background-color: #212121;
            box-shadow: 0 0 5px 0 #000;
            color: #fff;
        }
        #screen-selectTema > .screen-footer button:active{
            background-color: #353535;
        }


        
 

        /* BOTAO TEMA */
        #screen-selectTema .screen-content > button{
            width: 100%;
            display: block;
            border: 1px solid transparent;
            padding: 8px;
            background-color: #353535;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 8px;
            border-radius: 30px;
        }
        #screen-selectTema .screen-content > button:active{
            background-color: #616161;
        } 
        













        /* TELA -- SELECIONAR FASE */
        


        /* -- MOEDAS -- */
        .moedas-wrapper{
            display: flex;
            justify-content: flex-end;
            padding: 8px;
            align-items: center;
        }

        .moeda-valor{
            margin-right: 8px;
            color: #a4a4a4;
        }

        .moeda-icone{
            display: flex;
            color: #ffeb3b;
        }



        

        /* LINHA DE FASE: 3 ITENS POR LINHA */
        .lista-fase-linha{
            grid-template-columns: calc(100%/3) calc(100%/3) calc(100%/3);
            display: grid;
            margin-top: 16px;
            justify-items: center;
        }

        .lista-fase-linha:last-child{
            margin-bottom: 16px;
        }


        /* ITEM FASE */
        .fase-item{
            border: 2px solid #fff;
            border-radius: 4px;
            overflow: hidden;
            background-color: #353535;
            color: #fff;
            margin: 0 16px;
            transition: 100ms;
            width: 72px;
            height: 58px;
        }

        .fase-item:active{
            transform: scale(1.2);
        }


        .fase-numero{
            padding: 4px;
            font-size: 1.2em;
        }

        .fase-estrelas{
            color: #ffc107;
            /* STAR: #ffc107 */
            /* NO STAR: #bdbdbd */
            padding: 2px;
        }

























        /* TELA -- GAME (main game) */


        #screen-game{
            color: #828282;
        }

        #timer-counter,
        #estrelas-partida{
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #timer-counter{
            font-size: 1.3em; 
            padding: 4px 0;
            font-weight: bold;
        }



        #comprar-wrapper{
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }
        .item-compravel{
            width: 32px;
            height: 32px;
            background-color: inherit;
            color: #fff;
            border-radius: 8px;
            margin: 0 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
            transition: 100ms;
        }
        .item-compravel:active{
            transform: scale(1.2);
        }





        #estrelas-partida{
            color: #ffc107;
        }
        #estrelas-partida > *{
            margin: 0 4px;
        }




        /* PALAVRA */

        #palavra-wrapper{
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
        }

        .palavra-letra{
            width: 32px;
            height: 32px;
            color: #828282;
            border-bottom: 2px solid #fff;
            margin: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .palavra-dummy{
            border: none; 
        }







        /* TECLADO */
        #keyboard{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 8px 0;
        }
        .key{
            width: 32px;
            height: 32px;
            padding: 8px;
            margin: 4px;
            background-color: #424242;
            color: #a4a4a4;
            border: 2px solid #282828;
            border-radius: 8px;
            transition: 100ms;
        }
        .key:active{
            transform: scale(1.1);
        }



        .key-pass, .key-fail{
            background-color: inherit;
            opacity: 0.8;
        }

        .key-pass{
            border-color: #28a745;
        }

        .key-fail{
            border-color: #dc3545;
        }
        










    </style>


</head>

    <!-- TELA -- MENU -->
    <div class="screen" id="screen-menu">
        <div class="screen-header">JOGO DA FORCA</div>
        <div class="screen-content">
            <div id="menu-buttons">
                <!-- PLAY -->
                <button onclick="gerarListaTemas();toggleScreen('screen-selectTema', true, 400)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                </button>
                <!-- CONFIG -->
                <button onclick="toggleScreen('screen-config', true, 400)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>











    <!-- TELA -- CONFIG -->
    <div class="screen" id="screen-config">


        <!-- HEADER -->
        <div class="screen-header screen-header-with_button">
            <!-- TITULO -->
            <div class="screen-header-title">CONFIGURAÇÕES</div>
            <!-- HOME -->
            <button class="screen-header-icon" onclick="toggleScreen('screen-config', false, 400)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>
            </button>
        </div>


        <!-- CONTENT -->
        <div class="screen-content screen-content-scroll-y">


            <!-- BOTAO -- TOGGLE -->
            <div class="toggle-withLabel">
                <!-- TEXTO -->
                <div>VIBRAR</div>

                <!-- TOGLE -->
                <div>
                    <label class="ui-toggle">
                        <input type="checkbox" onchange="onToggleVibration(this)"/>
                        <div><div></div></div>
                    </label>
                </div>
                
            </div>


            <!-- BOTAO -->
            <button class="button-with_icon" onclick="gerarListaConquistas();toggleScreen('screen-conquistas', true, 0)">

                GAME_TIMER = setInterval(timerCallback, 10);

        function timerOff(){
            clearInterval(GAME_TIMER);
            GAME_TIMER = null;
        }









        


        function timerCallback(){


            if ( !GAME_CONTROL.isRunning ){
                timerOff();
                return;
            }


            let GAME_TIMER_VALUE_SEC = GAME_TIMER_VALUE / 100;
            let TEMP_STAR = 0;


            if ( GAME_TIMER_VALUE >= 600000 ){
                console.warn("TIMEOUT GAME");
                timerOff();
            }

            else{
                document.getElementById("timer-counter").innerText = timeFormat(GAME_TIMER_VALUE_SEC);
                GAME_TIMER_VALUE++;

                if ( GAME_TIMER_VALUE_SEC > GAME_TEMAS[GAME_CONTROL.temaIndex].fases[GAME_CONTROL.faseIndex].star_time[2] ){
                    TEMP_STAR = 0;
                }
                else if ( GAME_TIMER_VALUE_SEC > GAME_TEMAS[GAME_CONTROL.temaIndex].fases[GAME_CONTROL.faseIndex].star_time[1] ){
                    TEMP_STAR = 1;
                }
                else if ( GAME_TIMER_VALUE_SEC > GAME_TEMAS[GAME_CONTROL.temaIndex].fases[GAME_CONTROL.faseIndex].star_time[0] ){
                    TEMP_STAR = 2;
                }
                else{

            for ( let i = 0; i < 26; i++ ){

                let keyChar = String.fromCharCode(65 + i);
                let key = document.createElement("button");
                key.classList.add("key");
                key.innerText = keyChar;

                key.addEventListener('click', ()=>{

                            key.classList.add('key-pass');

                    }

                });

            }

            }


            let jumpIdx = -1;
            let PALAVRA = GAME_TEMAS[GAME_CONTROL.temaIndex].fases[GAME_CONTROL.faseIndex].word;

            PALAVRA = PALAVRA.toUpperCase();

            jumpIdx = PALAVRA.indexOf(letra);

            if ( jumpIdx < 0 ){

                console.log("ERROU LETRA");

                GAME_CONTROL.vidas -= 1;
                GAME_CONTROL.flag_noLetterWon = false;
                GAME_ESTATISTICAS.won_letter += 1;

                // VIBRAR -- CASO ATIVO
                if ( GAME_CONTROL.vibrate ){
                    navigator.vibrate(100);
                }


                
                
                // ACABOU AS VIDAS?
                if ( GAME_CONTROL.vidas <= 0 ){
                    timerOff();
                    console.log("GAME OVER");
                    GAME_CONTROL.isRunning = false;
                    GAME_ESTATISTICAS.won += 1;
                    subtractCash(60);



                    abrirFase( GAME_CONTROL.temaIndex, GAME_CONTROL.faseIndex );
                }
                
                document.getElementById("vidas").innerText = GAME_CONTROL.vidas;

                return false;

            }



            else{

                console.log("ACERTOU LETRA");
                GAME_ESTATISTICAS.win_letter += 1;
                conquistaSetAcertarLetra(GAME_ESTATISTICAS.win_letter);

                while ( jumpIdx != -1 ){
                    document.querySelectorAll("#palavra-wrapper .palavra-letra")[jumpIdx].innerText = letra;
                    jumpIdx = PALAVRA.indexOf(letra, jumpIdx+1);
                }


                let tempPalavra = '';

                document.querySelectorAll("#palavra-wrapper .palavra-letra").forEach((e)=>{
                    
                    if ( e.classList.contains('palavra-dummy') ){
                        tempPalavra += ' ';
                    }
                    else{
                        tempPalavra += e.innerText;
                    }

                });


                if ( tempPalavra == PALAVRA ){
                    timerOff();
                    updateLevelStar();
                    console.log("WINNER");
                    
                    GAME_CONTROL.isRunning = false;
                    GAME_ESTATISTICAS.win += 1;


                    GAME_ESTATISTICAS.high_time = Math.max(
                        GAME_ESTATISTICAS.high_time,
                        parseInt(GAME_TIMER_VALUE / 100)
                    );

                    if ( GAME_ESTATISTICAS.low_time == 0 ){
                        GAME_ESTATISTICAS.low_time = GAME_ESTATISTICAS.high_time;
                    }
                    else{
                        GAME_ESTATISTICAS.low_time = Math.min(
                            GAME_ESTATISTICAS.low_time,
                            parseInt(GAME_TIMER_VALUE / 100)
                        );
                    }


                    







                    conquistaSetFases( GAME_ESTATISTICAS.win );

                    // GANHOU SEM ERRAR
                    if ( GAME_CONTROL.flag_noLetterWon ){
                        GAME_ESTATISTICAS.win_noLetterWon += 1;
                        console.warn("ganhou sem errar");
                        conquistaSetSemErrar(GAME_ESTATISTICAS.win_noLetterWon);
                    }

                    
                    console.warn("ganhou estrelas: ", GAME_TEMAS[GAME_CONTROL.temaIndex].fases[GAME_CONTROL.faseIndex].star );


                    // UPDATE 'stars'
                    getTotalEstrelas();
                    conquistaSetEstrelas( GAME_ESTATISTICAS.stars );


                    // UPDATE 'tema_full'
                    getTemasCompletos();
                    conquistaSetTemas( GAME_ESTATISTICAS.tema_full );

                    addCash(150);


                    // PROXIMO NIVEL
                    if ( GAME_CONTROL.faseIndex < GAME_TEMAS[GAME_CONTROL.temaIndex].fases.length - 1 ){
                        console.log("GANHOU E TEM UMA FASE NA PROXIMA");
                        
                        GAME_CONTROL.faseIndex += 1;
                        GAME_TEMAS[GAME_CONTROL.temaIndex].fases[GAME_CONTROL.faseIndex].locked = false;
                        GAME_CONTROL.isRunning = false;

                        setTimeout(()=>{
                            GAME_CONTROL.isRunning = true;
                            abrirFase(GAME_CONTROL.temaIndex, GAME_CONTROL.faseIndex);
                        }, 800);

                    }

                    // VOLTAR À LISTA DE FASES
                    else{
                        console.log("ULTIMA FASE");

                        gerarListaFases( GAME_CONTROL.temaIndex, false );
                        //toggleScreen('screen-game', false, 400);

                        screenFade('screen-game', false);

                        GAME_CONTROL.faseIndex = -1;
                        GAME_CONTROL.isRunning = false;


                        setTimeout(()=>{
                            
                            toggleScreen('screen-game', false, 0);
                            screenFade('screen-game', true);

                            setTimeout(()=>{
                                screenFade('screen-selectNivel', true);
                            }, 400);

                        }, 600);


                    }

                }

                return true;

            }



        }

            if ( modal.classList.contains('modal-nome-exit') ){

                gerarListaFases( GAME_CONTROL.temaIndex, false );

                toggleScreen('screen-game', false, 400);

            }

            // REINICIAR
            else if ( modal.classList.contains('modal-nome-restart') ){

                    document.getElementById("dica").innerText = GAME_TEMAS[GAME_CONTROL.temaIndex].fases[GAME_CONTROL.faseIndex].dicaPay;
                }*/
            }

            // ZERAR DADOS
            else if ( modal.classList.contains('modal-nome-reset') ){
                console.log("reseting...");


                // ZERAR FASES: ESTRELAS E TRAVAR TUDO
                GAME_TEMAS.forEach((tema, i) =>{
                    tema.fases.forEach((fase, idx)=>{

                            fase.locked = true;
                        }
                    });

                });

                        e.atual = 0;
                    }
                });


                // ZERAR DINHEIRO

                GAME_ESTATISTICAS.won = 0;
                GAME_ESTATISTICAS.win_letter = 0;
                GAME_ESTATISTICAS.won_letter = 0;
                GAME_ESTATISTICAS.win_noLetterWon = 0;
                GAME_ESTATISTICAS.low_time = 0;
                GAME_ESTATISTICAS.high_time = 0;
                GAME_ESTATISTICAS.stars = 0;

                GAME_ESTATISTICAS.dica = 0;
                GAME_ESTATISTICAS.pular = 0;

            }

                if ( GAME_CONTROL.flag_dica ){

                }

                    }
                }




                document.querySelector("#dica-wrapper span").style.backgroundColor = (GAME_CONTROL.flag_dica) ? '#ff5722' : '#455a64';
                document.querySelector("#dica-wrapper span").style.color = (GAME_CONTROL.flag_dica) ? '#000' : '#cecece';

            }


            // PULAR FASE
            else if ( modal.classList.contains('modal-nome-pular') ){

                if ( GAME_CONTROL.cash >= 150 ){
                    subtractCash(150);
                    console.log("COMPROU PULAR");

                    if ( GAME_CONTROL.faseIndex < GAME_TEMAS[GAME_CONTROL.temaIndex].fases.length - 1 ){
                        GAME_CONTROL.faseIndex += 1;
                        GAME_TEMAS[GAME_CONTROL.temaIndex].fases[GAME_CONTROL.faseIndex].locked = false;
                        
                        GAME_CONTROL.flag_dica = false;

                            document.getElementById("item-compravel-dica").style.display = 'flex';
                        }, 400);

                    }


                }
                else{
                    console.log("SEM CASH");
                }
                

            }



        }

            let modal = document.getElementById("modal-alert-wrapper");

        function getTotalEstrelas(){

            let temp = 0;

            for (let temaIndex = 0; temaIndex < GAME_TEMAS.length; temaIndex++){
                for (let faseIndex = 0; faseIndex < GAME_TEMAS[temaIndex].fases.length; faseIndex++){
                    temp += parseInt( GAME_TEMAS[temaIndex].fases[faseIndex].star );
                }
            }
            GAME_ESTATISTICAS.stars = temp;

            return temp;
        }









        function getTemasCompletos(){


            let temp            = 0;
            let flag_completed  = true;


            for (let temaIndex = 0; temaIndex < GAME_TEMAS.length; temaIndex++){

                flag_completed = true;

                for (let faseIndex = 0; faseIndex < GAME_TEMAS[temaIndex].fases.length; faseIndex++){
                    if ( parseInt( GAME_TEMAS[temaIndex].fases[faseIndex].star )< 3 ){
                        flag_completed = false;
                    }
                }

                if ( flag_completed ){
                    temp += 1;
                }

            }

            GAME_ESTATISTICAS.tema_full = temp;

            return temp;


        }



 










        // ADD ESTATISTICA -- PROGRESS
        function addEstatisticaProgess( title, value1, value2, label1, label2 ){


            let list = document.getElementById('lista-estatisticas');
            let percent = value1 / (value1+value2) * 100;
            if ( isNaN(percent) ){
                percent = 0;
            }
            let format  = new Intl.NumberFormat();
            let item = document.createElement('div');
            item.classList.add('estatisticas-progress-wrapper');

            item.innerHTML = `
            <div class="estatisticas-progress-title">${title}</div>
            <div class="estatisticas-progress-track">
                <div style="width: ${percent}%"></div>
            </div>
            <div class="estatisticas-progress-text">
                <div class="estatisticas-progress-value">${format.format(value1)}</div>
                <div class="estatisticas-progress-value">${format.format(value2)}</div>
            </div>
            <div class="estatisticas-progress-legend">
                <div class="estatisticas-progress-label"> <span>•</span> ${label1} </div>
                <div class="estatisticas-progress-label"> <span>•</span> ${label2} </div>
            </div>
            `;

            list.appendChild(item);
        }
