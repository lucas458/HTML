<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }




        /* ICONE 24 */
        .icon24{
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }






        /* SCREEN - TEMPLATE */
        .screen{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: fixed;

        }

        





        .screen-header{
            background-color: #0336FF;
            color: #fff;
            padding: 8px;


        }



        /* CONTENT */
        .screen-content{
            height: 100%;
            padding: 8px;
            overflow: auto;
        }

        .screnn-content-window{
            display: none;
        }
        .screen-content-active{
            display: block;
        }





        /* FOOTER */
        .screen-footer{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0336FF;
            color: rgba(255, 255, 255, 0.76);
        }


        .footer-button{
            width: 100%;
            padding: 4px 0;
        }

        .footer-button > .icon24{
            margin: auto;
            background-color: inherit;
        }



        .footer-button-label{ 
            text-align: center;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: 200ms;
        }




        .footer-button-active{
            color: #fff;
        }


        .footer-button-active .footer-button-label{
            transform: scaleY(1);
            transform-origin: top;
        }





    </style>


</head>




<body>
    




    <div class="screen">


        <!-- HEADER -->
        <div class="screen-header">
            
            <div class="icon24">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </div>


        </div>


        <!-- CONTENT -->
        <div class="screen-content" id="main-content">
            
            <!-- HOME -->
            <div class="screnn-content-window screen-content-active">A</div>


            <!-- ADICIONAR-->
            <div class="screnn-content-window">B</div>

            <!-- PERFIL -->
            <div class="screnn-content-window">C</div>



        </div>


        <!-- FOOTER -->
        <div class="screen-footer" id="main-footer">
            

            <div class="footer-button footer-button-active">
                <div class="icon24">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                    </svg>
                </div>
                <div class="footer-button-label">Home</div>
            </div>


            <div class="footer-button">
                <div class="icon24">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </div>
                <div class="footer-button-label">Adicionar</div>
            </div>

            <div class="footer-button">
                <div class="icon24">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </div>
                <div class="footer-button-label">Perfil</div>
            </div>


        </div>


    </div>
    







    <script>




        

        document.querySelectorAll("#main-footer > .footer-button").forEach((e,i)=>{

            e.addEventListener('click', ()=>{

                document.querySelectorAll("#main-footer > .footer-button").forEach((el, idx)=>{
                    el.classList.remove('footer-button-active');
                    document.querySelectorAll("#main-content > .screnn-content-window")[idx].classList.remove('screen-content-active');
                });


                e.classList.add('footer-button-active');
                document.querySelectorAll("#main-content > .screnn-content-window")[i].classList.add('screen-content-active');
                
                console.log("idex MENU: ", i);

            });

        });




        





    </script>


</body>
</html>
