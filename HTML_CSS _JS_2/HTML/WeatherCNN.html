<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            
            background-color: #bdbdbd;
        }



        





        header{

            width: fit-content;

            position: sticky;
            top: 0;

            padding: 5px;
            margin: 10px 15px;

            background-color: #fff;


            display: flex;
            align-items: center;
        }

        header div:first-child{
            margin-right: 5px;
            display: flex;
        }


         

        header > span{
            width: 4px;
            height: 32px;
            display: flex;
            margin: 0 8px;
            background-color: red;
            
        }



    


        footer{
            position: fixed;
            bottom: 0;
 

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 0;

            width: 100%;

             

            padding: 10px;
        }
        
         
        


        footer div:first-child{
            background-color: #fff;
            border-left: 5px solid red;
            padding: 5px 10px;
             
            height: fit-content;
            width: 100%;

            overflow: hidden;

            font-weight: bold;

            
            
            
        }


        footer div:last-child{
            width: 64px;
            min-width: 64px;
            height: 64px;
            background-color: aqua;
            margin-left: 10px;
        }


    </style>

</head>




<body>








    <header>

        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Cnn_logo_red_background.png" width="32" height="32">
        </div>
        <div> <strong>Weather</strong> In Focus</div>

        <span></span>

        <strong>NICE, FRANCE</strong>

    </header>




    <footer>

        <div>STORM CLOUDS GATHER OVER FRENCH RIVIERA</div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Cnn_logo_red_background.png" width="64" height="64">
        </div>

    </footer>


     
    



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

    <script>

 




         

    </script>
     
     

    
</body>
</html>
