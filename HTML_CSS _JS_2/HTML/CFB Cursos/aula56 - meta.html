<!DOCTYPE html>

<html lang="pt-br">
	
	<head>
		<title>TITULO DA PAGINA</title>
		
		
		<!--  TAG META SERVE PARA METADADOS DA PÁGINA
		
		TIPOS DE METADADOS:
			- HTTP-EQUIV
			- NAME
		-->
		
		
		
		<!--
			HTTP 1.1
			
			content:
				public   - a pagina fica armazenada no cache para todos os usuario do PC
				private	 - apenas para o usuario do PC que abriu a pagina
				no-cache - sem cache
				no-store - cache temporario, semelhante ao 'no-cahce'
		-->
		<meta http-equiv="cache-control" content="">
		
		
		
		<!-- 
			content:
				declarar idioma separados por virgula. Ex.: content="pt-br, en-US"
		-->
		<meta http-equiv="content-language" content="">
		
		
		
		
		<!-- 
			content:
				tipo de contetu da pagina. Ex.: content="text/html;charset=UTF-8"
		-->
		<meta http-equiv="content-type" content="">
		
		
		
		<!-- direitos autorais da pagina -->
		<meta name="copyright" content="2021 exemplo">
		
		
		<!-- descrição da pagina -->
		<meta name="description" content="descrição aqui">
		
		
		
		
		<!-- determina quando a pagina ira expirar. a pagina vai ficar armazenada em cache.
		
			content:
				se for "0" - sempre vai expirar.
				pode especifiar uma data. Ex.: "sun, 07 jul 2021 23:59 GMT"
		-->
		<meta name="expires" content="">
		
		
		
		
		
		<!-- 
			palavra chaves para engine de busca.
			
			content:
				as palavras chave dever ser separadas por virugula.
				
		-->
		<meta name="keywords" content="chave1, chave2, chave3">
		
		
		
		
		
		<!-- substituto do cache-control 
			content:
				public   - a pagina fica armazenada no cache para todos os usuario do PC
				private	 - apenas para o usuario do PC que abriu a pagina
				no-cache - sem cache
				no-store - cache temporario, semelhante ao 'no-cahce'
		-->
		<meta http-equiv="pragma" content="">
		
		
		
		
		
		<!-- RELOAD daa pagina 
			content:
				valor em SEGUNDOS do tempo de RELOAD da pagina em loop
				
				(caso desejar ) apos o valor use ";" para por URL a cada X SEGUNDOS. Ex.: content="3;URL=https://www.google.com"
		-->
		<meta http-equiv="refresh" content="">
		
		
		
		
		
		<!--
			content:
				all        - o robo não recebe informações da pagina.
				index      - o robo pode incluir a pagina na busca.
				follow     - o robo pode indexar e seguir os links da pagina.
				no-follow  - o robo indexa porem não segue os links.
				none 	   - o robo não ira lista a pagina em hipotese nenhuma.
				no-archive - a pagina nao é arquivada nas informações de index. e a pagina não vai ser listada.
		-->
		<meta name="robot" content="">
		
		
		
		
		
		
		<!-- 
			serve para especifiar qual software foi usado para criar a pagina
				content:
					Ex.: "Sublime Text"
		-->
		<meta name="generator" content="">
		
		
		
		
		<!-- serve para controle de idade da pagina 
			
			content:
				general - qualquer idade
				mature  - apneas para 18
				
				
				caso queira especifiar idade. Ex.:
				
				content="16yers"
				
		-->
		<meta name="ratiing" content="">
		
		
		
		
		
		<!-- escala da tela para MOBILE -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		
		<!-- TIPO DE CARACTERES -->
		<meta charset="UTF-8">
		
		
		<!-- AUTOR DA PAGINA -->
		<meta name="autor" content="autor aqui">
		
		
		
		
	</head>
	
	
	
	
	<body>
	
		
		
	
	</body>
	
</html>
