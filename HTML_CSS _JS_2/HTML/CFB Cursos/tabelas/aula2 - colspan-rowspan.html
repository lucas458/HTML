<!DOCTYPE html>

<html lang="pt-br">
	
	<head>
		<title>TITULO DA PAGINA</title>
		
		
		
		
	</head>
	
	
	
	
	<body>
	
		<!--
			colspan - serve para preencher colunas especificas
			rowspan - serve para preencher linhas especificas
		-->
		
		<table border="1">
			
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			
			
			<tr>
				<td rowspan="5">Seminovos</td>
			</tr>
			
			
			<!--  LINHA 1 -->
			<tr>
				<td>Fabricante</td>	<!-- COLUNA 1-->
				<td>Modelo</td>		<!-- COLUNA 2-->
				<td>Valor</td>		<!-- COLUNA 3-->
			</tr>
			
			<!--  LINHA 2 -->
			<tr>
				<td>Honda</td>		 <!-- COLUNA 1-->
				<td>WRV</td>		 <!-- COLUNA 2-->
				<td>R$70.000,00</td> <!-- COLUNA 3-->
			</tr>
			
			<!--  LINHA 3 -->
			<tr>
				<td>Volkswagem</td>	 <!-- COLUNA 1-->
				<td>GOLF GTI</td>	 <!-- COLUNA 2-->
				<td>R$80.000,00</td> <!-- COLUNA 3-->
			</tr>
			
			<!--  LINHA 4 -->
			<tr>
				<td>Ford</td>	 <!-- COLUNA 1-->
				<td>Ranger</td>	 <!-- COLUNA 2-->
				<td>R$90.000,00</td> <!-- COLUNA 3-->
			</tr>
			
			
			<!--  LINHA 5 -->
			<tr>
				
				<td colspan="4">Table de Precos 2021</td>	 <!-- COLUNA 1-->
				
			</tr>
		
		</table>
	
	</body>
	
</html>
