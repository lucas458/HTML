<!DOCTYPE html>

<html lang="pt-br">
	
	<head>
		<title>TITULO DA PAGINA</title>
		
		
		
		<style>
		
			table{
				border-collapse: collapse;
				border: 2px solid black;
			}
			
			td,th{
				border: 1px solid black;
				padding: 2px;
				font-family: Arial;
			}
			
			tr:hover{
				background: lightgray;
			}
			td:hover{
				user-select: none;
				background-color: gray;
				color: #fff;
			}
			
			
			
		</style>
	</head>
	
	
	
	
	<body>
	
		<!--
			table - container
			tr    - table row
			td    - table data
		-->
		
		<table border="1">
			
			<!--  LINHA 1 -->
			<tr>
				<th>Fabricante</th>	<!-- COLUNA 1-->
				<th>Modelo</th>		<!-- COLUNA 2-->
				<th>Valor</th>		<!-- COLUNA 3-->
			</tr>
			
			<!--  LINHA 2 -->
			<tr>
				<td>Honda</td>		 <!-- COLUNA 1-->
				<td>WRV</td>		 <!-- COLUNA 2-->
				<td>R$70.000,00</td> <!-- COLUNA 3-->
			</tr>
			
			<!--  LINHA 3 -->
			<tr>
				<td>Volkswagem</td>	 <!-- COLUNA 1-->
				<td>GOLF GTI</td>	 <!-- COLUNA 2-->
				<td>R$80.000,00</td> <!-- COLUNA 3-->
			</tr>
			
			<!--  LINHA 3 -->
			<tr>
				<td>Ford</td>	 <!-- COLUNA 1-->
				<td>Ranger</td>	 <!-- COLUNA 2-->
				<td>R$90.000,00</td> <!-- COLUNA 3-->
			</tr>
		
		</table>
	
	</body>
	
</html>
