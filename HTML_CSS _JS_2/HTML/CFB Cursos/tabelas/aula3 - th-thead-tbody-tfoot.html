	<body>

			thead - container de cabeçalho
			tbody - container de corpo
			tfoot - container de rodapé
			th    - seerve como cabeçalho. troque <td> por <th>
		-->
		
		<table border="1">
			
			<!--  LINHA 1 -->
			<tr>
				<th>Fabricante</th>	<!-- COLUNA 1-->

			</tr>
			
			<!--  LINHA 2 -->
			<tr>
				<td>Honda</td>		 <!-- COLUNA 1-->
				<td>WRV</td>		 <!-- COLUNA 2-->

			</tr>
			
			<!--  LINHA 3 -->
			<tr>
				<td>Volkswagem</td>	 <!-- COLUNA 1-->

			</tr>
			
			<!--  LINHA 3 -->
			<tr>
				<td>Ford</td>	 <!-- COLUNA 1-->
				<td>Ranger</td>	 <!-- COLUNA 2-->
				<td>R$90.000,00</td> <!-- COLUNA 3-->
			</tr>
		
		</table>
	
	</body>
	
</html>
