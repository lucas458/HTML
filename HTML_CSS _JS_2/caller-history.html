<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px 25px;
            font-size: 0.8em;
        }




        #main-header{
            position: sticky;
            top: 0;

            
        }


        #screen-select{
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
        }

        .screen-option{

            padding: 10px;
            background-color: #fff;
            color: #9e9e9e;
            

            text-align: center;
            width: 100%;

            border-bottom: 2px solid #e0e0e0;

        }


        .screen-active{
            font-weight: bold;
            border-color: #6cbd4f;
            color: #6cbd4f;
        }















        .screen{
            margin-top: 20px;
        }



        /* SEPARATOR */
        .sort-separator{
            margin: 10px;
            font-weight: bold;
            color: #9e9e9e;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sort-label{
            white-space: nowrap;
        }
        .sort-line{
            height: 2px;
            width: 100%;
            margin-left: 5px;
            background-color: #e0e0e0;
        }






        /* ITEM */
        .item-wrapper{
            display: flex;
            justify-content: space-between;
        }


        .item-image{
            border-radius: 50%;
            min-width: 48px;
            overflow: hidden;
            border: 1px solid #9e9e9e;
             
        }


        .item-params{
            width: 100%;
            margin-left: 25px;
            margin-top: 5px;
        }




        .item-log{
            display: flex;
        }


        .item-log-source{
            font-size: 0.8em;
            color: #9e9e9e;
        }






        .item-time{
            white-space: nowrap;
            display: flex;
            align-items: center;
            font-size: 0.8em;
            color: #9e9e9e;
        }


    </style>

</head>


<body>




    <!-- HEADER -->
    <header id="main-header">

        <div id="searchbox">

        </div>



        <div id="screen-select">

            <div class="screen-option screen-active">RECENTS</div>
            <div class="screen-option">CONTACTS</div>



        </div>

    </header>




    <div class="screen" id="screen-recents">

        <div class="screen-content">

            <!-- SEPARATOR -->
            <div class="sort-separator">
                <span class="sort-label">29 DE FEVEREIRO DE 2021</span>
                <div class="sort-line"></div>
            </div>


            <!-- ITEM -- LOG -->
            <div class="item-wrapper item-recent">

                <img class="item-image" width="48" height="48" src="https://dummyimage.com/600x600/FFFFFF/9e9e9e">

                <div class="item-params">
                    <div class="item-title">Teste</div>
                    
                    <div class="item-log">

                        <div class="item-log-icon-type">

                             

                        </div>

                        <div class="item-log-icon-chip"></div>

                        <div class="item-log-source">Celular</div>

                    </div>


                </div>



                <div class="item-time">12:01 am</div>

            </div>


        </div>

    </div>



    <div class="screen" id="screen-contacts" style="display: none;"></div>



    
    <script>

    </script>

</body>
</html>
