<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>need for speed most wanted</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #fff;
            user-select: none;
        }


        html, body{
            width: 100%;
            height: 100%;
        }




        #main{
            
            width: 100%;
            height: 100%;
            position: fixed;
            

            display: flex;
            flex-direction: column;
        }





        /* CONTENT */
        #content{
            height: 100%;
        }


        .screen{
            height: 100%;
            display: none;
        }

        .screen-active{
            display: block;
        }



        .screen-window{
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .screen-content{
            height: 100%;
        }






























        /* TELA -- MAPA */


        #screen-mapa{
            background-image: url('https://cdn.videogamesblogger.com/wp-content/uploads/2012/11/need-for-speed-most-wanted-2012-speed-cameras-map.jpg');
            /* background-image: url('https://2img.net/h/www.videogamesblogger.com/wp-content/uploads/2012/11/need-for-speed-most-wanted-2012-jack-spots-map-hd-646x383.jpg'); */
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .profile-header{
            float: right;

            display: flex;
            align-items: center;
        }


        




        .profile-string{
            text-align: right;
            margin-right: 8px;
        }

        .profile-name{
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 2px;
        }

        .profile-mark{
            border-radius: 50%;
            padding: 1px; 
            height: 8px;
            width: 8px;
            border: 1px solid #505050;
            margin-left: 2px;
        }

        .profile-mark > div{
            border-radius: 50%;
            background-color: #f00;
            width: 100%;
            height: 100%;
        }


        .profile-xp{
            display: flex;
            color: yellow;
            font-weight: bold;
        }

        .profile-xp-icon{
            background-color: yellow;
            font-weight: bold;
            color: #181818;
            transform: skew(-25deg);
            margin-left: 8px;
        }

        .profile-img{
            width: 48px;
            height: 48px; 
            background-image: url('https://st.depositphotos.com/2101611/4338/v/600/depositphotos_43381243-stock-illustration-male-avatar-profile-picture.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }








        .easydrive-wrapper{
            background-color: #6c757d;
            width: fit-content;
            display: flex;
            align-items: center;
            padding-bottom: 4px;
            transform: skewX(-25deg);
            margin-left: 24px;
            margin-bottom: 16px;
            padding-left: 35px;
            position: relative;
        }

        .easydrive-wrapper:hover{
            opacity: 0.5;
        }


        .easydrive-round{
            transform: skewX(25deg) rotate(180deg);
            height: 39px;
            width: 39px;
            border-radius: 50%;
            background-color: #212121;
            position: absolute;
            top: 0;
            left: -16px;
            border: 2px solid #6c757d;
            box-shadow: 0 0 5px 0 #000;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .easydrive-string{
            font-weight: bold;
            background-color: #212121;
            width: fit-content;
            padding: 0 8px;
            

        }
        .easydrive-title{
            font-size: 0.8em;
            transform: skewX(25deg);
        }
        .easydrive-subTitle{
            color: #505050;
            transform: skewX(25deg);
        }






























        /* TELA -- GARAGEM */


        .screen-header{
            float: right;
        }

        .garagem-sort-cash-wrapper{
            float: right;
            margin-right: 16px;
            margin-top: 8px;
            display: flex;
            font-size: .8em;
            font-weight: bold;
        }

        /* SORT */
        .garagem-sort-wrapper,
        .garagem-cash-wrapper{
            display: flex;
            align-items: center;
            margin-right: 8px; 
        }
        .garagem-sort-wrapper > div,
        .garagem-cash-wrapper > div:first-child{
            transform: skew(25deg);
            padding: 2px 4px;
        }
        .garagem-sort-wrapper > div > div{
            transform: skewX(-25deg);
        }
        .garagem-sort-text,
        .garagem-cash-text{
            width: calc( 16px * 9 ) ;
            white-space: nowrap;
            overflow: hidden;
            background-color: #212121;
        }


        .garagem-sort-text{
            color: #181818;
            background-color: #fff;
        }


        .garagem-sort-arrow{
            color: #181818;
            background-color: #9e9e9e;
        }


        /* CASH */
        .garagem-cash-wrapper{
            display: flex;
            align-items: center;
            position: relative;
        }
        .garagem-cash-text{
            width: calc( 16px * 6 );
        }
        .garagem-cash-text > div{
            transform: skewX(-25deg);
        }

        .garagem-cash-plus{
            background-color: #424242;
            color: #212121;
            width: 26px;
            height: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(45deg);
            position: absolute;
            left: 78px;
            top: 5px;
            border: 1px solid #212121;
        }

        .garagem-cash-plus > div{
            transform: rotate(-45deg); 
        }










        /* GARAGEM -- LISTA DE CARROS */

        #screen-garagem .screen-content{
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; 
        } 


        .garagem-list-wrapper{ 
            width: 100%;
            padding: 0 10%;
            height: 0; 
        }


        .garagem-list-subTitle-wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }



        .garagem-list{

            width: 100%;
            border: 2px solid #9e9e9e;
            padding: 4px;

        }


        .garagem-row{
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .garagem-row:last-child{
            margin-bottom: 0;
        }

        .garagem-carro-wrapper{
            width: calc( 100% / 4 );
            height: 128px;
            background-color: #000;
            overflow: hidden;
            position: relative;
            font-size: .8em;
        }



        .garagem-list-title{
            color: #ff1c1c; 
        }

        .garagem-list-subTitle-wrapper{ 
            font-size: 1.2em;
        }


        .carro-foto{
            
            background-size: 100% 100%;
            height: 100%;
            width: 100%;
            background-repeat: no-repeat;
            position: absolute;
        }


        .carro-nfsEdition{

            width: fit-content;
            background-color: red;
            padding: 2px 8px;
            transform: skewX(25deg);
            position: absolute;
            right: -4px;   
        }

        .carro-nfsEdition > div{
            transform: skewX(-25deg);
        }

        
        .carro-valor,
        .carro-xpMode{
            
            background-color: #212121;
            color: #9e9e9e;
            padding: 2px 8px;
            transform: skewX(25deg);

            position: absolute;
            bottom: 0;
            left: -5px;
            
        }


        .carro-xpMode{
            display: flex;
            color: yellow;
        }

        .carro-valor > div,
        .carro-xpMode > div{
            transform: skewX(-25deg);
        }



        













        /* FOOTER */
        #footer{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            overflow: hidden;
        }


        .footer-button{
            background-color: #fff;
            color: #181818;
            padding: 16px;
            transform: skewX(-25deg);
            box-shadow: 0 0 5px 0 #000;   
        }

        .footer-button:hover{
            background-color: red;
            color: #fff;
        }


        .footer-button > div{
            transform: skewX(25deg);
        }


        .footer-active{
            background-color: red;
            color: #fff;
        }

 



    </style>

</head>

        function gerar_garagem(){


            

            $(".garagem-list").empty();





            var formatNum = new Intl.NumberFormat();
            //formatNum.format(12345);
            
            let row;

            for ( let i = 0; i < lista_carros.length; i++ ){


                


                if ( i%3 == 0 ){
                    

                    if ( row != null ){
                        $(".garagem-list").append( row );
                    }

                    row = document.createElement("div");
                    row.classList.add("garagem-row");

                }


                let item = document.createElement("div");
                item.classList.add("garagem-carro-wrapper");
                


                if ( lista_carros[i].nfs ){

                    

                    if ( lista_carros[i].unlock ){
                        item.innerHTML = `
                        <div class="carro-foto"></div>
                        <div class="carro-valor"> <div>$${formatNum.format(lista_carros[i].value)}</div> </div>
                        <div class="carro-nfsEdition"> <div>NFS EDITION</div> </div>
                        `;
                    }
                    else{
                        item.innerHTML = `
                        <div class="carro-foto"></div>
                        <div class="carro-nfsEdition"> <div>NFS EDITION</div> </div>
                        `;
                    }

                    
                }


                else if ( lista_carros[i].xp > 0 ){

                    item.innerHTML = `
                    <div class="carro-foto"></div>
                    <div class="carro-xpMode">
                        <div class="carro-xp-value">${formatNum.format(lista_carros[i].xp)}</div>
                        <div class="profile-xp-icon">SP</div>
                    </div>
                    `;


                }


                else{
                    
                    
                    


                    if ( lista_carros[i].value == 0 ){
                        item.innerHTML = `
                        <div class="carro-foto"></div>
                        `;
                    }

                    else if ( lista_carros[i].value < 0 ){
                        item.innerHTML = `
                        <div class="carro-foto"></div>
                        <div class="carro-valor"> <div>VENÇA O EVENTO</div> </div>
                        `;
                    }

                    else{
                        item.innerHTML = `
                        <div class="carro-foto"></div>
                        <div class="carro-valor"> <div>$${formatNum.format(lista_carros[i].value)}</div> </div>
                        `;
                    }
                    
                    
                    


                }

                
                


                if ( row != null ){

                    item.querySelector(".carro-foto").style.backgroundImage = `url(${lista_carros[i].url})`;
                    

                    row.appendChild(item);

                    

                }

            }









        }


        gerar_garagem();







    </script>
