<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{ 
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }


        div{ 

            -webkit-mask-image: url("https://i7x7p5b7.stackpathcdn.com/codrops/wp-content/uploads/2014/10/mask-image.png?x94980");
            mask-image: url("https://i7x7p5b7.stackpathcdn.com/codrops/wp-content/uploads/2014/10/mask-image.png?x94980");

            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            
        }



    </style>


</head>



<body>

    
    

    <div>
        <img width="400" height="400" src="https://t3.ftcdn.net/jpg/05/50/34/90/360_F_550349037_ukIvmE453JLLZtreKxg4LoH96WHemUpn.jpg">
    </div>
    


     


    <script>

        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };

         

        


    </script>


</body>
</html>
