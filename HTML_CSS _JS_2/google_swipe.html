            font-family: Arial, Helvetica, sans-serif;

            background-color: #181818;
            color: #fff;
			user-select: none;
        }


 

        

        #main_list{ 
        }



        .item_container{  
            position: relative;
        }

        .item_container > div,
        .item_container{
            height: 64px;
        }

        .item_container > div{
            padding: 8px;
        }

        .item_delete{ 
            background-color: #dc3545;
            width: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0;
            top: 0;
        }

        .item_wrapper{ 
            width: 100%;
            background-color: #212121;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            right: 0;
            top: 0;
        }



        .item_subTitle{
            color: #9e9e9e;
        }


        .item_options{
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .item_options:active{
            background-color: #353535;
        }

    <script>




        var main_list = document.getElementById("main_list");
        var item_swipe_x = 0; 
        
        main_list.querySelectorAll(".item_container").forEach(e => {


            e.querySelector(".item_wrapper").ontouchstart = (evt) => {
                item_swipe_x = evt.touches[0].clientX - evt.target.offsetLeft;
            };

            
            e.querySelector(".item_wrapper").ontouchmove = (evt) => {
 
                let posX = evt.touches[0].clientX - item_swipe_x;
                evt.target.style.transition = '';

                main_list.querySelectorAll(".item_container").forEach(el => {
                    el.querySelector(".item_wrapper").style.left = 0;
                });

                if ( posX < -10 ){
                    if ( posX < -e.querySelector(".item_delete").offsetWidth ){
                        posX = -e.querySelector(".item_delete").offsetWidth + posX/10;
                    }
                    evt.target.style.left = (posX) + 'px'; 
                }
                
            };


            e.querySelector(".item_wrapper").ontouchend = (evt) => { 
                evt.target.style.transition = '200ms'; 
                evt.target.style.left = (evt.target.offsetLeft > -e.querySelector(".item_delete").offsetWidth * 0.5)? 0 : -e.querySelector(".item_delete").offsetWidth + 'px';
            };


            e.querySelector(".item_wrapper").onclick = (evt) => {
                main_list.querySelectorAll(".item_container").forEach(el => {
                    el.querySelector(".item_wrapper").style.left = 0;
                }); 
            };


            e.querySelector(".item_delete").onclick = () => {
                e.querySelector(".item_wrapper").style.left = -(e.querySelector(".item_wrapper").offsetWidth) + 'px';
                e.querySelector(".item_wrapper").style.opacity = 0;
                setTimeout(()=>{
                    e.remove();
                }, 250); 
            };


        });

 



    </script>


</body>
</html>
