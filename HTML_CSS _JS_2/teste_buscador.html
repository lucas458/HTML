<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }


        .item{
            color: #9e9e9e;
        }
        .item span{
            color: #fff;
            font-weight: 500;
        }
 



    </style>


</head>



<body>

    
    


 



    <input type="text" id="seach_input">


    


    <div id="wrapper">

        <div class="item"></div>

    </div>
     


    <script>




        var seach_input = document.getElementById("seach_input");



        var LISTA = [

            {"nome": "marcos"},
            {"nome": "marcos roberto"},
            {"nome": "roberto"},
            {"nome": "luiz"},
            {"nome": "Luiz"},
            {"nome": "Ana"},
            {"nome": "felipe"},
            {"nome": "amanda"},

        ];




        LISTA.forEach(e => {
            let item = document.createElement("div");
            item.classList.add("item");
            item.innerHTML = e.nome;
            document.getElementById("wrapper").appendChild(item); 
        });





        seach_input.oninput = () => {

            let serach_list = LISTA.filter(e => e.nome.toLowerCase().indexOf(seach_input.value.toLowerCase()) >= 0 );

            document.getElementById("wrapper").innerHTML = "";
            

            serach_list.forEach(e => {

                let tempContent = e.nome.replaceAll(new RegExp(seach_input.value, 'ig'), `<span>${seach_input.value}</span>`);
                let item = document.createElement("div");
                item.classList.add("item");
                item.innerHTML = tempContent;

                document.getElementById("wrapper").appendChild(item);
            }); 


        };

         

        


    </script>


</body>
</html>
