<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }

        html, body{
            overflow: hidden;
            touch-action: manipulation;
        }


 
        #main_screen{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }





        #main_wrapper{
            width: 240px;
            height: 240px;
            overflow: hidden;
            background-color: #000;
            border-radius: 50%;
            flex-shrink: 0;
        }


        #main_content_screen_list{
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            left: 0;
            top: 0;
        }

        .screen{
            width: 240px;
            height: 240px;
            border-radius: 50%;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }





        /****** MAIN ******/
        #screen_main{
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #screen_main_clock_amPm{
            font-size: 0.7em;
            position: absolute;
            top: calc( 50% - 26px );
            color: #424242;
            font-weight: 500;
        }

        #screen_main_clock_date{
            font-size: 0.8em;
            color: #009ff6;
            font-weight: 500;
            position: absolute;
            top: calc( 50% + 48px );
        }


        /* ICONS */
        #screen_main_header_icon_list{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: auto;
            position: absolute;
            top: 64px;
        }

        .screen_main_header_icon{
            width: 16px;
            height: 16px;
            display: none;
        }

        .screen_main_header_icon_visible{
            display: flex !important;
        }


        .screen_main_clock_type_wrapper_visible{
            visibility: visible !important;
        }


        /* CLOCK DIGITAL */
        .screen_main_clock_type_wrapper{
            display: flex;
            justify-content: center;
            visibility: hidden;
            position: absolute;
        }

        .screen_main_clock_digital_digit{
            width: 35px;
            font-size: 4em;
        }

        .screen_main_clock_type_wrapper div:not(.screen_main_clock_digital_digit){
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clock_digital.screen_main_clock_type_wrapper #screen_main_clock_digital_ball div{
            width: 10px;
            height: 10px;
            background-color: #009ff6;
            border-radius: 50%;
            flex-shrink: 0;
        }


        #screen_main_clock_amPm:has(~#clock_digital:not(.screen_main_clock_type_wrapper_visible)),
        #screen_main_clock_date:has(~#clock_digital:not(.screen_main_clock_type_wrapper_visible)){
            visibility: hidden;
        }
        #clock_digital{
            gap: 6px;
        }
        
        

        /* ANALOG CLOCK */
        .screen_main_clock_type_wrapper:last-child{
            top: 50% !important;
        }

        
        .screen_main_clock_analog_pointer{
            transform-origin: left center;
            transform: rotate(0deg);
            position: absolute;
            left: 100%;
        }

        #analog_pointer_min{
            width: 80px;
            height: 4px;
            border-radius: 25px;
            background-color: #fff;
            top: -2px;
        }

        #analog_pointer_hour{
            width: 60px;
            height: 6px;
            border-radius: 25px;
            background-color: red;
            top: -3px;
        }

        #analog_pointer_hour div{
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            left: -50%;
        }


        #analog_pointer_sec{
            width: 80px;
            height: 2px;
            background-color: #007bff;
            top: -1px;
        }

        #analog_pointer_sec > div{
            width: 10px;
            height: 10px;
            background-color: #007bff;
            border-radius: 50%;
            position: relative;
            left: -50%;
        }
        
        #analog_pointer_sec > div div{
            width: 6px;
            height: 6px;
            border: 1px solid #000;
            z-index: 1;
            background-color: #007bff;
            border-radius: 50%;
        }


        #analog_pointer_sec > div::before{
            content: '';
            display: block;
            width: 32px;
            height: 2px;
            position: absolute;
            background-color: #007bff;
            left: -200%;
        }


        /* MARKS */
        #screen_main_clock_analog_mark_list{
            pointer-events: none;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        #screen_main_clock_analog_mark_list > div{
            width: 120px;
            padding-right: 8px;
            height: 2px;
            transform: rotate(0deg);
            transform-origin: left center;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: -1px;
            left: 50%;
        }
        #screen_main_clock_analog_mark_list > div div{
            width: 24px;
            height: 2px;
            background-color: #424242;
            border-radius: 25px;
        }

         





        /* DOT MARK */
        #screen_main_clock_digital_mark_list{
            pointer-events: none;
            position: absolute; 
            top: 50%;
            left: 50%;
        }

        #screen_main_clock_digital_mark_list > div{
            width: 120px;
            height: 2px;
            padding-right: 8px;
            transform: rotate(0deg);
            transform-origin: left center;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: -1px;
            left: 50%;
        }

        #screen_main_clock_digital_mark_list > div div{
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #353535;
        }

        .mark_active div{
            background-color: #007bff !important;
        }



        #screen_main_clock_battery{
            width: 24px;
            height: 24px;
            color: #757575;
            position: absolute;
            top: 32px;
            left: calc(50% - 24px / 2);
        }









        /****** MENU ******/

        #menu_item_list{
            padding-left: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
            top: calc(50% - 32px / 2 );
        }

        .menu_item{
            width: 240px;
            height: 32px;
            display: flex;
            align-items: center;
            opacity: 0.5;
            position: relative; 
            left: 0;
        }
        
        .menu_item_mainView{  
            opacity: 1;
        }

        .menu_item_icon{
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        #menu_item_list_selector{
            width: 240px;
            height: 32px;
            z-index: 1;
            border-radius: 25px 0 0 25px;
            border: 1px solid #353535;
            pointer-events: none;
            position: absolute;
            top: calc(50% - 32px / 2 );
            left: 4px;
        }


















        /****** APP SCREEN -- HEART RATE ******/
        .heartRate_wrapper_wrapper{
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            color: #ff2d6e;
        }

        .heartRate_wrapper_icon{
            width: 64px;
            height: 64px;
            background-color: #ff2d6e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center; 
            animation: 1s heartbeat infinite;
        }
        
        .heartRate_value{
            font-size: 2em;
            font-weight: 500;
            white-space: pre;
        }

        @keyframes heartbeat{
            0%{transform: scale(.85);}
            20%{transform: scale( 1 );}
            40%{transform: scale( .85 );}
            60%{transform: scale( 1 );}
            80%{transform: scale( .85 );}
            100%{transform: scale( .85 );}
        }











    



        /****** APP SCREEN -- STOPWATCH ******/
        .stopwatch_wrapper{
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 8px;
        }

        .stopwatch_icon{
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        
        .stopwatch_content_wrapper, .stopwatch_controls{
            display: flex;
        }

        .stopwatch_content_wrapper{
            align-items: baseline; 
        }

        .stopwatch_digit_big{
            font-size: 2.5em;
        }
        .stopwatch_digit_tiny{
            font-size: 1.2em;
            margin-left: 2px;
        }

        .stopwatch_digit_big{
            width: 56px;
            letter-spacing: 2px;
        }


        .stopwatch_controls{
            height: 100%; 
            align-items: center;
            gap: 16px;
        }

        .stopwatch_button{
            overflow: hidden;
            width: 72px;
            height: 72px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #009ff6;
            border: 1px solid #009ff6;
            color: #000;
            box-shadow: 0 20px 25px -5px #000, 0 8px 10px -6px #000;
            transition: 200ms;
            border-radius: 50%;
        }
        
        .stopwatch_button:active{
            transform: scale(.95);
            transition: 1ms;
            box-shadow: 0 0 0 0 #000;
        }

        .stopwatch_button:last-child{
            background-color: transparent;
            color: #009ff6;
        }








        /****** APP SCREEN -- COMPASS ******/
        .compass_line_mark_list{
            pointer-events: none;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .compass_line_mark_list > div{
            width: 120px;
            padding-right: 8px;
            height: 2px;
            transform: rotate(0deg);
            transform-origin: left center;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: -1px;
            left: 50%;
        }

        .compass_line_mark_list > div div{
            width: 24px;
            height: 2px;
            background-color: #424242;
            border-radius: 25px;
        }



        .compass_content_wrapper{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }

        .compass_content{
            color: #e0e0e0;
            font-size: 1.2em;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .compass_content:first-child{
            width: 100%;
            padding: 0 40px;
            position: absolute;
        }

        .compass_content:last-child{
            height: 100%;
            padding: 32px 0;
            flex-direction: column;
            position: absolute;
        }


        .compass_needle_wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .compass_needle{ 
            transform: rotate(0deg); 
            transition: all 400ms cubic-bezier(.47,1.64,.41,.8);
            position: absolute;
            
        }

        .compass_needle div{
            border: 10px solid #00000000;
            border-top-width: 48px;
            border-bottom-width: 48px;
        }
        
        .compass_needle div:first-child{
            border-bottom-color: #f00;
        }
        .compass_needle div:last-child{
            border-top-color: #fff;
        }







        /****** APP SCREEN -- MUSIC ******/
        .music_wrapper{
            height: 100%;
            padding: 40px 0 16px;
            /* background-color: blue; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }


        .music_content{
            text-align: center;
        }

        .music_title{
            font-size: 1.2em;
            font-weight: 500;
        }

        .music_subTitle{
            font-size: 0.8em; 
            color: #969696;
        }



        .music_progress{
            width: 100%;
            height: 4px;
            padding: 0 16px;
        }

        .music_progress_track{
            width: 100%;
            height: 100%;
            background-color: #181818;
            border-radius: 8px;
            overflow: hidden;
        }

        .music_progress_fill{
            width: 0;
            height: 100%;
            background-color: #fff;
        }


        .music_controls{
            display: flex;
            gap: 16px;
        }


        .music_content + .music_controls .music_button{
            width: 48px;
            height: 48px;
        }

        .music_button{
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .music_button:active{
            background-color: #0A0A0A;
        }







        /****** APP SCREEN -- CAMERA ******/
        .camera_wrapper{
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera_button{
            width: 64px;
            height: 64px;
            background-color: #00b4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 100ms;
        }

        .camera_button:active{
            transform: scale(0.95);
            transition: 50ms;
        }










        /****** APP SCREEN -- DIAL ******/
        .dial_wrapper{
            height: 100%;
        }

        .dial_keypad{
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
            align-content: center;
            gap: 2px;
        }

        .dial_lcd{
            grid-column: span 3;
            padding: 2px;
            font-size: 1.2em;
            font-weight: 500;
            white-space: pre;
        }
        
        .dial_key{
            width: 100%;
            height: 32px;
            background-color: #101010;
            font-weight: 500;
            padding: 2px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dial_key:active{
            background-color: #0A0A0A;
        }

        .dial_keypad > .dial_key:nth-child(3n - 1){
            border-radius: 0 8px 8px 0;
        }
        .dial_keypad > .dial_key:nth-child(3n - 2){
            border-radius: 8px 0 0 8px;
        }













        /****** APP SCREEN -- CALCULATOR ******/

        /* calculator_extendedMode */
        .calculator_wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column; 
        }

        .calculator_lcd{
            margin: 24px 8px 8px;
            height: 32px;
        }

        .calculator_keypad{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            font-size: 1.1em;
            font-weight: 500;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 0 24px 0;
            border-top: 1px solid #353535;
            
        }

        .calculator_key{
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: pre;
        }

        .calculator_key:not(:empty):active{
            background-color: #0A0A0A !important;
        }



        .calculator_wrapper:not(.calculator_extendedMode) .calculator_key:nth-child(5n - 1){
            background-color: #101010;
        }
        
        .calculator_wrapper:not(.calculator_extendedMode) .calculator_key:nth-child(5){
            color: #dc3545;
        }

    </style>


</head>



<body>

    
    


    <div id="main_screen">

        <div id="main_wrapper">

            <div id="main_content_screen_list">

                <!-- MAIN -->
                <div class="screen" id="screen_main">

                    <!-- EXTRA INFO -->
                    <div id="screen_main_clock_amPm"></div>
                    <div id="screen_main_clock_date"></div>

                    <div id="screen_main_clock_battery">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-battery-full" viewBox="0 0 16 16">
                            <path d="M2 6h10v4H2V6z"/>
                            <path d="M2 4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2zm10 1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h10zm4 3a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8z"/>
                        </svg>
                    </div>

                    <!-- ICONS -->
                    <div id="screen_main_header_icon_list">  
                        <div class="screen_main_header_icon"  id="mute_alertIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fdb602" viewBox="0 0 16 16"><path d="M5.164 14H15c-1.5-1-2-5.902-2-7 0-.264-.02-.523-.06-.776L5.164 14zm6.288-10.617A4.988 4.988 0 0 0 8.995 2.1a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 7c0 .898-.335 4.342-1.278 6.113l9.73-9.73zM10 15a2 2 0 1 1-4 0h4zm-9.375.625a.53.53 0 0 0 .75.75l14.75-14.75a.53.53 0 0 0-.75-.75L.625 15.625z"></path></svg>
                        </div>

                        <!-- <div class="screen_main_header_icon"  id="missingCall_alertIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff534e" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"></path></svg>
                        </div>

                        <div class="screen_main_header_icon"  id="message_alertIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#099eff" viewBox="0 0 16 16"><path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"></path></svg>
                        </div> -->

                        <div class="screen_main_header_icon" id="stopwatch_alertIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#576dff" viewBox="0 0 16 16"><path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"></path></svg>
                        </div>

                    </div>

                    <!-- DIGITAL CLOCK -->
                    <div class="screen_main_clock_type_wrapper screen_main_clock_type_wrapper_visible" id="clock_digital">
                        <!-- MINUTES -->
                        <div class="screen_main_clock_digital_digit"></div>
                        <div class="screen_main_clock_digital_digit"></div>
                        <!-- CENTER BALL -->
                        <div id="screen_main_clock_digital_ball"> <div></div> </div>
                        <!-- SECONDS -->
                        <div class="screen_main_clock_digital_digit"></div>
                        <div class="screen_main_clock_digital_digit"></div>
                        <!-- DOT MARK | 'mark_active' to children -->
                        <div id="screen_main_clock_digital_mark_list"></div>
                    </div>

                    <!-- ANALOG CLOCK -->
                    <div class="screen_main_clock_type_wrapper ">
                        <div class="screen_main_clock_analog_pointer" id="analog_pointer_min"></div>
                        <div class="screen_main_clock_analog_pointer" id="analog_pointer_hour"> <div></div> </div>
                        <div class="screen_main_clock_analog_pointer" id="analog_pointer_sec"> <div> <div></div> </div> </div>

                        <!-- LINE MARK -->
                        <div id="screen_main_clock_analog_mark_list">
                            <div style="transform: rotate(0deg);"><div></div></div>
                            <div style="transform: rotate(30deg);"><div></div></div>
                            <div style="transform: rotate(60deg);"><div></div></div>
                            <div style="transform: rotate(90deg);"><div></div></div>
                            <div style="transform: rotate(120deg);"><div></div></div>
                            <div style="transform: rotate(150deg);"><div></div></div>
                            <div style="transform: rotate(180deg);"><div></div></div>
                            <div style="transform: rotate(210deg);"><div></div></div>
                            <div style="transform: rotate(240deg);"><div></div></div>
                            <div style="transform: rotate(270deg);"><div></div></div>
                            <div style="transform: rotate(300deg);"><div></div></div>
                            <div style="transform: rotate(330deg);"><div></div></div>
                        </div>

                    </div>
                    
                </div>




                <!-- MENU -->
                <div class="screen">

                    <div id="menu_item_list_selector"></div>
                    
                    <div id="menu_item_list">

    <script>


        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }
        

        function map(x, in_min, in_max, out_min, out_max) {
            return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
        }


        function shuffleArray( arr = [] ){
            for (let i = arr.length - 1; i >= 1; i--){
                let j = getRandomInt(0, i + 1);
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }
		
		
		function fatorial(n){
            if (n > 1) {
                return n * fatorial(n - 1);
            }
            return n;
        }
        
        function leapYear(year){
            return ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
        }

            document.querySelectorAll('.screen_main_clock_digital_digit')[1].innerHTML = timeArray[0][1];

        /****** APP CALCULATOR ******/

        function generateCalulatorKeypad( extended = false ){

            let calculator_wrapper = document.querySelector('.calculator_wrapper');
            if ( calculator_wrapper == null ) return;

            calculator_wrapper.classList.toggle('calculator_extendedMode', extended);

            document.querySelectorAll('.calculator_key').forEach((e, i) => {
                const keypadIndex = extended ? 1 : 0;
                const hasKey = calculator_keyMap[keypadIndex][i] != null;
                e.innerHTML = hasKey ? calculator_keyMap[keypadIndex][i] : 'x';
                e.style.visibility = hasKey ? '' : 'hidden';

                e.onclick = () => {
                    const key = calculator_keyMap[keypadIndex][i];
                    const lcd = document.querySelector('.calculator_lcd'); 
                    
                    if ( lcd.innerHTML == Infinity || lcd.innerHTML == 'Error' ){
                        lcd.innerHTML = '';
                        return;
                    }


                    // Toggle Keypad Mode
                    if ( key == 'A' ){
                        toggleCalulatorKeypadMode();
                    }
                    
                    // Clear
                    else if ( key == 'C' ){
                        lcd.innerHTML = '';
                    }
                    
                    // Calculate
                    else if ( key == '=' ){

                        try{
                            let dataInput = lcd.innerHTML;
                            dataInput = dataInput.replaceAll('sin', 'Math.sin');
                            dataInput = dataInput.replaceAll('cos', 'Math.cos');
                            dataInput = dataInput.replaceAll('tan', 'Math.tan');
                            dataInput = dataInput.replaceAll('log', 'Math.log');
                            dataInput = dataInput.replaceAll('π', 'Math.PI');
                            dataInput = dataInput.replaceAll('e', 'Math.E');
                            dataInput = dataInput.replaceAll('√', 'Math.sqrt');
                            dataInput = dataInput.replaceAll('^', '**');
                            dataInput = dataInput.replaceAll('!', 'fatorial');

                            const openCount  = dataInput.split('(').length - 1;
                            const closeCount = dataInput.split(')').length - 1;
                            const remains    = openCount - closeCount;

                            if ( remains > 0 ){
                                dataInput += ')'.repeat(remains);
                            }

                            out = +parseFloat(eval(dataInput)).toFixed(10);
                            out = +parseFloat(out).toPrecision(8);

                            if ( out != undefined && !isNaN(out) ){
                                lcd.innerHTML = out;
                            }

                        } catch (e){
                            lcd.innerHTML = 'Error';
                        }

                    }
                    
                    // Dot
                    else if ( key == '.' ){
                        if ( lcd.innerHTML.length == 0 ){
                            lcd.innerHTML += '0';
                        }
                        lcd.innerHTML += key;
                    }
                    
                    // Numeric
                    else if ( !isNaN(parseInt(key)) ){
                        const lastContent = lcd.innerHTML[ lcd.innerHTML.length - 1 ];
                        if ( lcd.innerHTML.length < 16 ){
                            lcd.innerHTML += key;
                            lcd.innerHTML = lcd.innerHTML.substr(0, lcd.innerHTML.length - 1);
                            lcd.innerHTML += key;
                        }
                    }
                    
                    // Operator
                    else if ( key == '+' || key == '-' || key == '*' || key == '/' ){
                        const lastContent = lcd.innerHTML[ lcd.innerHTML.length - 1 ];
                        const lastContentIsOperator = lastContent == '+' || lastContent == '-' || lastContent == '*' || lastContent == '/';
                        if ( lcd.innerHTML.length > 0 || key == '-' ){
                            if ( lcd.innerHTML.length != 1 || !isNaN(parseInt(lastContent)) ){
                                if ( lastContentIsOperator ){
                                    lcd.innerHTML = lcd.innerHTML.substr(0, lcd.innerHTML.length - 1);
                                }
                                lcd.innerHTML += key;
                            }
                        }

                    }


                    // Extended Keys
                    else{
                        const lastContent = lcd.innerHTML[ lcd.innerHTML.length - 1 ];
                        if ( !isNaN(parseInt(lastContent)) ){
                            if ( key != ')' && key != '^' ){
                                lcd.innerHTML += '*';
                            }
                        }

                        if ( key != '(' && key != ')' && key != 'e' && key != 'π' ){
                            lcd.innerHTML += key + '(';
                        }else{   
                            lcd.innerHTML += key;
                        }

                    }


                };

            });

        }

            audio_manager.volume = Math.clamp(audio_manager.volume + 0.1, 0, 1);
        }
        
        function musicVolumeDown(){
            audio_manager.volume = Math.clamp(audio_manager.volume - 0.1, 0, 1);
        }


        audio_manager.onended = musicNext;



        navigator.mediaSession.setActionHandler("play", () => {
            if ( audio_manager.src == '' ){
                audio_manager.src = SONGS[SONG_INDEX].src;
            }
            audio_manager.play().then(()=>{
                musicUpdateInfo(); 
            }).catch(()=>{});
        });


        navigator.mediaSession.setActionHandler("pause", () => {
            audio_manager.pause();
        });



        function musicTrackClick( music_progress_track, event ){
            event.stopImmediatePropagation();
            const totalTrack = music_progress_track.offsetWidth;
            const atualFill = event.clientX - main_wrapper.offsetLeft - music_progress_track.offsetLeft;
            const percent = atualFill / totalTrack;
            
            if ( audio_manager.src != '' ){
                audio_manager.currentTime = percent * audio_manager.duration;
            }
        }
        



        onload = () => {
            menuAjust();
            generateDotMark();
            update();
            setInterval(update, 20);
        };
        













        //////////////////// BATTERY

        navigator.getBattery().then((battery) => {
            function updateAllBatteryInfo() {
                updateChargeInfo();
                updateLevelInfo();
                updateChargingInfo();
                updateDischargingInfo();
            }
            updateAllBatteryInfo();

            battery.addEventListener("chargingchange", () => {
                updateChargeInfo();
            });
            function updateChargeInfo(){
                setBatteryIconCharging(battery.charging);
                updateLevelInfo();
            }

            battery.addEventListener("levelchange", () => {
                updateLevelInfo();
            });
            function updateLevelInfo() {
                if ( !battery.charging ){
                    setBateryLevel( battery.level * 10 );
                }
            }

            
            battery.addEventListener("chargingtimechange", () => {
                updateChargingInfo();
            });
            function updateChargingInfo() {}

            battery.addEventListener("dischargingtimechange", () => {
                updateDischargingInfo();
            });
            function updateDischargingInfo() {}

        });



        function setBateryLevel( level = 0 ){
            if ( screen_main_clock_battery.querySelectorAll('path').length > 2 ) return;
            level = Math.clamp(level, 0, 10);
            screen_main_clock_battery.querySelector('path').setAttribute('d', `M2 6h${level}v4H2V6z`);
        }

        function setBatteryIconCharging( isCharging = false ){
            
            if ( isCharging ){
                screen_main_clock_battery.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M9.585 2.568a.5.5 0 0 1 .226.58L8.677 6.832h1.99a.5.5 0 0 1 .364.843l-5.334 5.667a.5.5 0 0 1-.842-.49L5.99 9.167H4a.5.5 0 0 1-.364-.843l5.333-5.667a.5.5 0 0 1 .616-.09z"/>
                    <path d="M2 4h4.332l-.94 1H2a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h2.38l-.308 1H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
                    <path d="M2 6h2.45L2.908 7.639A1.5 1.5 0 0 0 3.313 10H2V6zm8.595-2-.308 1H12a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H9.276l-.942 1H12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.405z"/>
                    <path d="M12 10h-1.783l1.542-1.639c.097-.103.178-.218.241-.34V10zm0-3.354V6h-.646a1.5 1.5 0 0 1 .646.646zM16 8a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8z"/>
                </svg>
                `;
                return;
            }

            screen_main_clock_battery.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M2 6h10v4H2V6z"/>
                <path d="M2 4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2zm10 1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h10zm4 3a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8z"/>
            </svg>`

        }


        ////////////////////



    </script>


</body>
</html>
