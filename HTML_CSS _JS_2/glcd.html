        function removeSpaces( str = '' ){
            return (str.replace(/  +/g, ' ')).trim();

        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        }; 

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }
        

        function map(x, in_min, in_max, out_min, out_max) {
            return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
        }

        function pad( v = 0 ){
            if ( v < 10 ) return '0' + v;
            return v.toString();
        }


        function shuffleArray( arr = [] ){
            for (let i = arr.length - 1; i >= 1; i--){
                let j = getRandomInt(0, i + 1);
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }
		
		
		function fatorial(n){
            if (n > 1) {

        function generateGLCD(){
            for (let pageIndex = 0; pageIndex < 8; pageIndex++){
                const page = document.createElement("div");
                page.classList.add("page");
                for (let column = 0; column < 128; column++){
                    const column = document.createElement("div");
                    column.classList.add("column");
                    column.innerHTML = `<div class="pixel"></div>`.repeat(8);
                    page.appendChild(column);

                glcd.appendChild(page);

        function setData(column, page, data){
            column = Math.clamp(column, 0, 128-1);
            page   = Math.clamp(page, 0, 8-1);
            Array.from(glcd.children[page].children[column].children).forEach(e => {
                e.classList.toggle("pixelActive", data & 1 << 0);
                data >>= 1;
            });
        }


        function getData(column, page){
            column = Math.clamp(column, 0, 128-1);
            page   = Math.clamp(page, 0, 8-1);
            let data = 0x00;
            Array.from(glcd.children[page].children[column].children).forEach((e, i) => {
                const isActive = e.classList.contains("pixelActive");
                data |= Math.trunc(isActive) << i;
            });
            return data;
        }


        function setPixel(x, y, isActive){
            x = Math.clamp(x, 0, 128-1);
            y = Math.clamp(y, 0, 64-1);

            const page       = Math.trunc(y / 8);
            const pixelIndex = y % 8;
            glcd.children[page].children[column].children[pixelIndex].classList.toggle("pixelActive", isActive);

            }
