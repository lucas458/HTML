    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body{
            font-family: Arial, Helvetica, sans-serif;
        }
















        /* CALENDARIO */

        #calendar-wrapper{
            padding: 12px;
        }


        #calendar-header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
            color: #616161;
            font-weight: bold;
        }

        #calendar-controls{
            display: flex;
            align-items: center;
        }



        .calendar-button{
            margin: 0 8px;
            width: 24px;
            min-width: 24px;
            height: 24px;
            border-radius: 50%;
            color: #9e9e9e;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }














        .calendar-content{
            display: flex; 
            text-align: center;
        }
        .calendar-content > div{   
            padding: 8px;
        }



        .calendar-item{ 
            width: calc( 100% / 7 );
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        #calendar-weekdays{
            color: #757575;
            font-weight: bold;
        }



        #calendar-days{ 
            flex-wrap: wrap;
        }


        #calendar-days > .calendar-item > span{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        /* DIA PADRAO */
        .day{
            color: #616161;
            font-weight: bold;
        }



        /* DIA ATUAL */
        .day-current{
            color: #323232;
            background-color: #60cdff;
        }

        /* DIA DO MES PASSADO/FUTUTO */
        .day-pseudo{
            color: #9e9e9e;
        }

        

        /* DIA DE EVENTO */
        .day-event{
            position: relative;
        }

        .day-event::after{
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #f71b61;
            position: absolute;
            top: 75%;
        }
        

 



    </style>


</head>
