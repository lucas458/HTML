<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;


            display: flex;
            justify-content: center;
            align-items: center;
            
        }   


        html, body{
            height: 100%;
        }


        #screen{
            background-color: #fff;
            text-align: center;
            padding: 10%;
        }

 
        h1, #value{
            color: #0f2b43;
        }

        h1{
            font-size: 4em;
        }

        #value{
            font-size: 5em; 
        }



        .control_button{
            border: 2px solid #282c2f;
            padding: 8px;
            background-color: transparent;
            border-radius: 4px;
            color: #0f2b43;
            margin: 0 8px;
        } 

        .control_button:hover{
            background-color: #e0e0e0;
        }



    </style>


</head>



<body>

    
    

    <div id="screen">

        <h1>Counter</h1>

        <div id="value">0</div>

        <div id="controls">
            <button class="control_button" onclick="decrease()">DECREASE</button>
            <button class="control_button" onclick="reset()">RESET</button>
            <button class="control_button" onclick="increase()">INCREASE</button>
        </div>

    </div>

   

 


     


    <script>


        var value = document.getElementById("value");
        
        // +1
        function increase(){
            value.innerHTML = parseInt(value.innerHTML) + 1;
        }

        // -1
        function decrease(){
            value.innerHTML = parseInt(value.innerHTML) - 1;
        }

        // reset
        function reset(){
            value.innerHTML = 0;
        }
        


    </script>


</body>
</html>
