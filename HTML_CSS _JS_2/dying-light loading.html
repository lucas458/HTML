<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
        }


        #loadIcon{
            position: absolute;
            right: 0;
            bottom: 0;
            margin: 64px;
        }

        #wrapper{
            position: relative;
            width: fit-content;
            
        } 


        #svgLoad{
            display: flex;
            color: #fff;
            animation: loading .8s infinite;
        }


        @keyframes loading {
        
            0%{
                transform: rotate(0deg) scale(2);
            }

            25%{
                transform: rotate(0deg) scale(1);
            }

            75%{
                transform: rotate(0deg) scale(2);
            }

            100%{
                transform: rotate(90deg) scale(2);
            }

            

        }



        #wrapper::after{
            content: '';
            display: block;
            width: 45%;
            height: 45%;
            background-color: #fff;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

    </style>


</head>


<body>

    


    <div id="loadIcon">
        <div id="wrapper">
            <svg viewBox="0 0 100 100" width="32px" id="svgLoad">
                <path d="M25,2 L2,2 L2,25" fill="none" stroke="currentColor" stroke-width="3" />
                <path d="M2,75 L2,98 L25,98" fill="none" stroke="currentColor" stroke-width="3" />
                <path d="M75,98 L98,98 L98,75" fill="none" stroke="currentColor" stroke-width="3" />
                <path d="M98,25 L98,2 L75,2" fill="none" stroke="currentColor" stroke-width="3" />
              </svg>
        </div>

    </div>
    


</body>
</html>
