    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #666;
            color: #fff;
        }


        /* DISCO */
        .disc-wrapper{
            position: relative;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            box-shadow: 0 0 5px 0 #000;
            margin: 16px;
            user-select: none;
        }

        /* DISCON -- MOUSE EM CIMA */
        .disc-wrapper:hover{
            animation: rotateDisc 3s linear infinite;
        }

        /* EM CIMA */
        .disc-wrapper img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* FURO NO DISCO */
        .disc-wrapper > div{
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #666; 
            margin: auto;
            box-shadow: inset 0 0 5px 0 #000;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }


        /* ANIMAÇÃO -- ROTAÇÃO */
        @keyframes rotateDisc{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }





    </style>


</head>
