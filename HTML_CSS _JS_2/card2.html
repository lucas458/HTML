    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }





        #lista{
            display: grid;
            column-gap: 8px;
            row-gap: 8px;
            grid-template-columns: repeat(3, 1fr);
            padding: 8px;
            justify-items: center;
        }


        .card{
            max-width: 230px;
            padding: 4px;
            border-radius: 8px;
            text-align: center;
            background-color: #353535;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card_image{
            border-radius: 8px;
            overflow: hidden;
            display: flex;
        }
        .card_iamge_icon_wrapper{
            color: #9e9e9e;
            background-color: #353535;
            z-index: 0;
            position: absolute;
            border-radius: 8px 0 8px 0;
            display: flex;
            padding: 4px;
        }
        .card_iamge_icon_wrapper > svg{
            margin-left: 8px;
        }
        .card_iamge_icon_wrapper > svg:first-child{
            margin-left: 0;
        }
        .card_subTitle{
            color: #C9BEBE;
        }



    </style>


</head>

    <script>

        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };
