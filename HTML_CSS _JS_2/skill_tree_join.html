    <script>

        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }

    
        



        document.querySelectorAll(".skill").forEach(skill => {

            skill.onclick = () => {

                if ( skill.classList.contains("skill_unlocked") && !skill.classList.contains("skill_paid") ){

                    const name = skill.getAttribute("skill-name");
                    let skill_object = SKILLS.find(e => e.name == name);

                    skill_object.paid = true;
                    skill.classList.add("skill_paid");
                    tooltip.style.color = '#28a745';

                    if ( skill_object.nodes != null ){
                        skill_object.nodes.forEach(node => {
                            let skill_node_object = SKILLS.find(e => e.name == node);
                            skill_node_object.locked = false;
                            document.querySelector(`.skill[skill-name="${node}"]`).classList.add("skill_unlocked");
                        });
                    }

                }

            };



            skill.onmouseenter = () => {

                const name = skill.getAttribute("skill-name");
                let skill_object = SKILLS.find(e => e.name == name);
                tooltip.innerHTML = skill_object.label;

                if ( skill_object.locked ){
                    tooltip.style.color = '#dc3545';
                }else if ( skill_object.paid ){
                    tooltip.style.color = '#28a745';
                }else{
                    tooltip.style.color = '';
                }
                
                tooltip.style.visibility = "visible";
            };


            skill.onmouseleave = skill.onblur = () => {
                tooltip.style.visibility = "";
            };


        }); 



        onmousemove = (event) => {


            tooltip.style.left = (event.clientX) + "px";
            tooltip.style.top = (event.clientY - tooltip.offsetHeight) + "px";

        };
