    <script>


        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }
        

        function map(x, in_min, in_max, out_min, out_max) {
            return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
        }


        function shuffleArray( arr = [] ){
            for (let i = arr.length - 1; i >= 1; i--){
                let j = getRandomInt(0, i + 1);
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }
		
		
		function fatorial(n){
            if (n > 1) {
                return n * fatorial(n - 1);
            }
            return n;
        }
        
        function leapYear(year){
            return ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
        }

        const DATES = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        const MONTHS = [
            "JANEIRO", "FEVEREIRO", "MARÃ‡O", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"
        ];




        function createChip( title, number ){
            let chip = document.createElement('div');
            chip.classList.add('chip');
            chip.setAttribute('number', number);

            chip.innerHTML = `
            <div class="chip_label">${title}</div>
            <div class="chip_button"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg></div>`;

            chip.querySelector('.chip_button').onclick = () => {
                chip.remove();
            };


            chip_list.appendChild(chip);

        }

        seach_input.onkeydown = (event) => {

            if ( !event.repeat ){
                const value = seach_input.value.trim();

                if ( event.key == "Enter" && value.length > 0 ){
                    createChip(value, value);
                    seach_input.value = '';
                }

                if ( event.key == "Backspace" && value.length == 0 ){
                    chip_list.lastChild.remove();
                }
            }

        };






    </script>
