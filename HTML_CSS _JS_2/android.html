    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }

        html, body{
            overflow: hidden;
            touch-action: manipulation;
        }


        .screen{
            width: 100%;
            height: 100%;
            position: fixed;
        }

        .screen_offset{
            padding-top: 24px;
            background-color: blue;
        }
        

        #notificationBar_header, #notificationBar_wrapper_thumb{
            height: 24px;
        }

        #notificationBar_header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
        }
        #notificationBar_header > div{
             
            padding: 0 8px;
            display: flex;
        }

        #notificationBar_header > div:last-child{
            justify-content: flex-end;
        }


        #notificationBar_header_clock{
            margin-left: 0px;
            font-weight: 500;
        }
        #notificationBar_header_audiMode{
            margin-right: 4px;
        }


        #notificationBar_wrapper{
            width: 100%;
            height: 100%;
            background-color: #000000A0;
            transition: 100ms;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: -100%;
        }


        
        #notificationBar_wrapper_content{
            flex: 1; 
        }

        #notificationBar_wrapper_content_header{ 
            background-color: #000;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
        }

        #notificationBar_wrapper_content_header > div{
            display: flex;
            gap: 8px;
        }

        
        #notificationBar_wrapper_content_header_left{
            align-items: baseline;
        }

        #notificationBar_wrapper_content_header_clock{
            font-size: 1.9em;
            color: #fbfbfb;
        }
        #notificationBar_wrapper_content_header_date{
            color: #aaa;
        }



        #notificationBar_wrapper_content_header_right{
            gap: 16px !important; 
        }
        .notificationBar_wrapper_content_header_control{
            width: 32px;
            height: 32px;
            /* background-color: rebeccapurple; */
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }

        .visible{
            visibility: visible;
        }





        #notificationBar_wrapper_content_grid{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            display: none;
        }
        .notificationBar_wrapper_content_grid_visible{
            display: grid !important;
        }

        .notificationBar_wrapper_content_button{
            background-color: #161616;
            color: #323232;
            max-width: 128px;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
            transition: 100ms;
            transform: scale(1);
        }
        .notificationBar_wrapper_content_button:active{
            transform: scale(0.95);
            transition: 50ms;
        }


        .notificationBar_wrapper_content_button_label{
            white-space: pre;
            color: #aaa;
        }

        

        .notificationBar_wrapper_content_button_active{
            color: #fff;
        }



        .notificationBar_wrapper_content_profile{
            background-image: url('https://thinksport.com.au/wp-content/uploads/2020/01/avatar-.jpg');
            background-size: 100%;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
        }

        .notificationBar_wrapper_content_profile > div{
            width: 100%;
            background-color: #000000A0;
            color: #9e9e9e;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 4px;
        }






        #notificationBar_wrapper_content_list{
            display: none;
            padding: 8px;
            gap: 8px;
        }

        .notificationBar_wrapper_content_list_visible{
            display: flex !important;
            flex-direction: column;
        }


        .notificationBar_wrapper_content_list_item{

        }

        #notificationBar_wrapper_thumb > div{

            height: 100%;

    <script>


        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }
        

        function map(x, in_min, in_max, out_min, out_max) {
            return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
        }


        function shuffleArray( arr = [] ){
            for (let i = arr.length - 1; i >= 1; i--){
                let j = getRandomInt(0, i + 1);
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }
		
		
		function fatorial(n){
            if (n > 1) {
                return n * fatorial(n - 1);
            }
            return n;
        }
        
        function leapYear(year){
            return ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
        }

        const DATES = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        const MONTHS = [
            "JANEIRO", "FEVEREIRO", "MARÃ‡O", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"
        ];



        var ANDROID = {
            
            WIFI: {
                isOn: false,
                name: 'Home Wi-Fi',
                level: 0
            },
            BLUETOOTH: {
                isOn: false,
                name: 'JBL'
            },
            SIGNAL: {
                isOn: false,
                name: 'AT&T',
                level: 0
            },
            FLIGHT_MODE: {
                isOn: false
            },
            LOCATION: {
                isOn: false
            }
            
        };




        var masterTouchInit = { x: 0, y: 0 };
        var masterThreshold = { x: false, y: false };


        ontouchstart = (event) => {
            masterTouchInit = {
                x: event.touches[0].clientX,
                y: event.touches[0].clientY
            };
        };

        ontouchmove = (event) => {
            const diff = {
                x: event.touches[0].clientX - masterTouchInit.x,
                y: event.touches[0].clientY - masterTouchInit.y
            };
            if ( Math.abs(diff.x) > 10 && !masterThreshold.y ){
                masterThreshold.x = true;
            }
            else if ( Math.abs(diff.y) > 10 && !masterThreshold.x ){
                masterThreshold.y = true;
            }
        };

        ontouchend = () => {
            masterTouchInit = { x: 0, y: 0 };
            masterThreshold = { x: false, y: false };

            notificationBar_canMove = false;
            notificationBar_wrapper.style.transition = '';
            
            if ( notificationBar_wrapper.offsetTop > -notificationBar_wrapper.offsetHeight / 2 ){
                notificationBar_wrapper.style.top = 0;
            }else{
                notificationBar_wrapper.style.top = '-100%';
                
            }

        };






        // MOVE NOTIFICATION BAR

        var notificationBar_header  = document.getElementById('notificationBar_header');
        var notificationBar_wrapper = document.getElementById('notificationBar_wrapper');
        var notificationBar_wrapper_thumb = document.getElementById('notificationBar_wrapper_thumb');
        var notificationBar_canMove = false;
        

        notificationBar_header.ontouchstart = (event) => {
            notificationBar_canMove = true;
            notificationBar_wrapper.style.transition = '';
            notificationBar_wrapper.style.top = -(notificationBar_wrapper.offsetHeight - notificationBar_header.offsetHeight) + 'px';
        };


        notificationBar_wrapper_thumb.ontouchstart = () => {
            notificationBar_canMove = true;
        };


        notificationBar_header.ontouchmove =  notificationBar_wrapper_thumb.ontouchmove = (event) => {
            if ( notificationBar_canMove && masterThreshold.y ){
                notificationBar_wrapper.style.transition = '0ms';
                let posY = -(notificationBar_wrapper.offsetHeight - event.touches[0].clientY);
                posY = Math.clamp(posY, -notificationBar_wrapper.offsetHeight, 0);
                notificationBar_wrapper.style.top = posY + 'px';
            }
        };
        
        





        // NOTIFICATION BAR TYPE VIEW (GRID / LIST)

        function notificationBar_setViewMode( isGrid = true ){
            notificationBar_wrapper_content_grid.classList.toggle('notificationBar_wrapper_content_grid_visible', isGrid);
            notificationBar_wrapper_content_list.classList.toggle('notificationBar_wrapper_content_list_visible', !isGrid);
            notificationBar_wrapper_content_header_right.firstElementChild.classList.toggle('visible', !isGrid && notificationBar_wrapper_content_list.children.length > 0);

            if ( isGrid ){
                notificationBar_wrapper_content_header_right.lastElementChild.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" viewBox="0 -960 960 960" width="24"><path d="M80-160v-160h160v160H80Zm240 0v-160h560v160H320ZM80-400v-160h160v160H80Zm240 0v-160h560v160H320ZM80-640v-160h160v160H80Zm240 0v-160h560v160H320Z"></path></svg>`;
            }else{
                notificationBar_wrapper_content_header_right.lastElementChild.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-520v-320h320v320H120Zm0 400v-320h320v320H120Zm400-400v-320h320v320H520Zm0 400v-320h320v320H520ZM200-600h160v-160H200v160Zm400 0h160v-160H600v160Zm0 400h160v-160H600v160Zm-400 0h160v-160H200v160Zm400-400Zm0 240Zm-240 0Zm0-240Z"/></svg>`;
            }
        }


        function notificationBar_toggleViewMode(){
            notificationBar_setViewMode( !notificationBar_wrapper_content_grid.classList.contains('notificationBar_wrapper_content_grid_visible') );
        }



        




        
        // NOTIFICATION BAR BUTTON GRID CLICK

        document.querySelectorAll('.notificationBar_wrapper_content_button').forEach(e => {

            e.onclick = () => {

                if ( e.classList.contains('notificationBar_wrapper_content_button_toggle') ){
                    ANDROID[e.ariaValueText].isOn = !ANDROID[e.ariaValueText].isOn;
                    e.classList.toggle('notificationBar_wrapper_content_button_active', ANDROID[e.ariaValueText].isOn);

                    if ( e.ariaValueText == 'WIFI' || e.ariaValueText == 'BLUETOOTH' ){
                        e.lastElementChild.innerHTML = ANDROID[e.ariaValueText].isOn? ANDROID[e.ariaValueText].name : e.ariaValueText;
                    }else if ( e.ariaValueText == 'FLIGHT_MODE' ){
                        let signal_button = document.querySelector('.notificationBar_wrapper_content_button[aria-valueText="SIGNAL"]')
                        signal_button.classList.toggle('notificationBar_wrapper_content_button_active', !ANDROID[e.ariaValueText].isOn);
                        signal_button.lastElementChild.innerHTML = ANDROID[e.ariaValueText].isOn? ' ' : ANDROID['SIGNAL'].name;
                    }
                    
                }

            };

        });





        


    </script>
