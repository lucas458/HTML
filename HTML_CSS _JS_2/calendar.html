            display: grid;

        .slot_value{

        .slot_calendar:not(.slot_weekday):not(.slot_oldDay):not(.slot_selected):not(.slot_currentDay):active .slot_value{

        }


        .slot_currentDay .slot_value{

        }

        .slot_selected .slot_value{

        }


        .slot_oldDay .slot_value{

    <script>


        var calendar_content_wrapper = document.getElementById("calendar_content_wrapper");


        var currentDate = new Date();




        //days in months
        const DAYS_IN_MONTH = [
            31,
            28,
            31,
            30,
            31,
            30,
            31,
            31,
            30,
            31,
            30,
            31
        ];


        const NAMES_IN_MONTH = [
            "Janeniro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];



        function setControlValue(month, year){
            document.getElementById("calendar_arrow_summary").innerHTML = `${NAMES_IN_MONTH[month]} ${year}`;
        }

 

        function genCalendar( offsetStart = 0, maxDay = 30, selectedDay = 2, backwardMaxDay = 31 ){


            calendar_content_wrapper.querySelectorAll(".slot_calendar:not(.slot_weekday)").forEach(e => {
                e.remove();
            });


            setControlValue(0, 2020);




            let genSlotQty = 0;


            for (let i = 0; i < offsetStart; i++){
                let slot = document.createElement("div");
                slot.classList.add("slot_calendar", "slot_oldDay");
                slot.innerHTML = `<div class="slot_value">${backwardMaxDay-offsetStart+i+1}</div>`;
                genSlotQty++;

                calendar_content_wrapper.appendChild(slot);
            }



            for (let i = 1; i <= maxDay; i++){
                let slot = document.createElement("div");
                slot.classList.add("slot_calendar");

                if ( selectedDay == i ){
                    slot.classList.add("slot_selected");
                }

                slot.innerHTML = `<div class="slot_value">${i}</div>`;
                genSlotQty++;

                calendar_content_wrapper.appendChild(slot);
            }



            for (let i = 1; i <= (7*5)-genSlotQty; i++){
                let slot = document.createElement("div");
                slot.classList.add("slot_calendar", "slot_oldDay");
                slot.innerHTML = `<div class="slot_value">${i}</div>`; 

                calendar_content_wrapper.appendChild(slot);
            }



            calendar_content_wrapper.querySelectorAll(".slot_calendar:not(.slot_weekday)").forEach((e, i) => {

                e.onclick = () => {

                    // clear selection
                    calendar_content_wrapper.querySelectorAll(".slot_selected").forEach(el => {
                        el.classList.remove("slot_selected");
                    });

                    // select
                    e.classList.add("slot_selected");

                };

            });



        }

        






        

        // program to check leap year
        function checkLeapYear(year) {
            return (0 == year % 4) && (0 != year % 100) || (0 == year % 400)
        }



        





        genCalendar(2, DAYS_IN_MONTH[currentDate.getMonth()]);
