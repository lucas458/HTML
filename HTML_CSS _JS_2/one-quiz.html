<!DOCTYPE html>
<html lang="pt">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>quiz</title>
		
		<style>
				
				*{
						font-family: Arial;
						box-sizing: border-box;
				}
				
				html, body{
						margin: 0;
						width: 100%;
						height: 100%;
						
						display: flex;
						align-items: center;
						justify-content: center;
				}
				
				
				/* container */
				#container{
						width: 90%;					
						border: 1px solid #000;
						border-radius: 10px;
						overflow: hidden;
				}
				
				
				/* pergunta */
				#quiz-header{
						background-color: #000;
						color: #fff;
						padding: 10px;
						text-align: center;
				}
				
				/* opções A-Z */
				#quiz-content{
						padding: 5px 10px;
				}
				
				
				/* opção */
				.quiz-option{
						border: 1px solid #000;
						
						display: flex;
						align-items: center;
						flex-direction: row;
						
						padding: 5px;
						border-radius: 25px;
						margin: 10px 0 10px 0;
						
						user-select: none;
				}
				
				
				/* letra da opção A-Z */
				.quiz-index{
						border-radius: 50%;
						border: 1px solid #9e9e9e;
						width: 32px;
						height: 32px;
						display: flex;
						align-items: center;
						justify-content: center;
						margin-right: 5px;
				}
				
				
				/* radio button */
				.option input{
						display: none;						
				}
				
				
				/* opção selecionada */
				.option input:checked ~
				.quiz-option{
						background-color: #202020;
						color: #fff;
						
						box-shadow: 0 0 3px 0 #000;
						border-color: transparent;
				}
				
				.option input:checked ~
				.quiz-option .quiz-index{
						border: 1px solid #007bff;
				}
				
				
				/* botão de enviar */
				#send-button{
						color: #fff;						
						background-color: #007bff;
						width: fit-content;
						border-radius: 5px;
						padding: 10px 15px;
						margin: 0 0 10px 15px;
						user-select: none;						
				}
				
				#send-button:active{
						background-color: #252525;
				}
				
				
				
		</style>
		
</head>


<body>
		
		<!-- container -->
		<div id="container">
				
				<!-- pergunta -->
				<div id="quiz-header">Pergunta aqui</div>
				
				<!-- opções -->
				<div id="quiz-content">
						
						<!-- opção -->
						<label class="option">								
								<input type="radio" name="option">								
								<div class="quiz-option">								
										<div class="quiz-index">A</div>
										<span class="quiz-text">opção 1</span>								
								</div>							
						</label>
						
						<!-- opção -->
						<label class="option">								
								<input type="radio" name="option">								
								<div class="quiz-option">								
										<div class="quiz-index">B</div>
										<span class="quiz-text">opção 2</span>								
								</div>							
						</label>
						
						
						<!-- opção -->
						<label class="option">								
								<input type="radio" name="option">								
								<div class="quiz-option">								
										<div class="quiz-index">C</div>
										<span class="quiz-text">opção X</span>								
								</div>							
						</label>				
												
				</div>
				
				<!-- enviar -->
				<div id="send-button">Enviar</div>
				
				
		</div>
		
		
		
</body>
</html>
