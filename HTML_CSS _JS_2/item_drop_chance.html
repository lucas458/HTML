<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }







        #list{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
            grid-row-gap: 8px;
            padding-top: 8px;
        }


 
        .zombie{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #212121;
            color: #9e9e9e;
            width: fit-content;
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 0 5px 0 #000;
        }

        .kill{
            padding: 4px 8px;
            background-color: #353535;
            color: #fafafa;
            margin-left: 8px;
            border-radius: 8px;
            cursor: pointer;
        }
        .kill:active{
            background-color: #dc3545;
            color: #fafafa;
        }


    </style>


</head>



<body>

    
    

    <div id="list">


        <!-- <div class="zombie">
            <div>zombie</div>
            <div class="kill">kill</div>
        </div> -->

    </div>

 


     


    <script>

        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };


        var list = document.getElementById("list");


        var times = 2;


        function gerarZombies( qty = 0 ){

            list.innerHTML = '';

            for (let i = 0; i < qty; i++){
                let z = document.createElement("div");
                z.classList.add("zombie");
                z.innerHTML = `<div>zombie</div><div class="kill">kill</div>`;
                list.appendChild(z);

                z.onclick = () => {

                    if ( Math.random() < 0.025 ){
                        let arr = ["cenoura", "batata", "barra de ferro"];
                        alert("item raro: " + arr[Math.trunc(Math.random() * arr.length)] );
                    }
                    z.remove();

                };
                
            }
            
        }

        gerarZombies(200);




        





    </script>


</body>
</html>
