<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }


 
        #main_screen{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            overflow: auto;
        }



        #contatos{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
        }


        .contato{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #212121;
            border-radius: 8px;
            box-shadow: 0 0 5px 0 #000;
            padding: 16px;
            width: 200px;
            height: 320px;
            position: relative;
        }

        .contato::after{
            content: 'â˜…';
            font-size: 1.2em;
            color: #616161;
            position: absolute;
            right: 8px;
            top: 8px;
        }

        .contato_favorito::after{
            color: #ffc107;
        }


        .contato_img{
            width: 64px;
            height: 64px;
            flex-shrink: 0;
            border-radius: 50%;
            border: 1px solid #fff;
            margin-bottom: 8px;
            /* background-image: url("https://dummyimage.com/600x600/000/fff"); */
            background-size: 100% 100%;
        }

        .contato_nome{
            font-size: 1.2em;
            font-weight: bold;
            color: #fafafa;
        }
        .contato_numero{
            color: #9e9e9e;
            font-size: 0.8em;
        }

        .contato_grupos{
            height: 100%;
            margin-top: 8px;
            display: flex;
            align-content: flex-start;
            flex-wrap: wrap;
            gap: 8px;
            overflow: hidden;
        }

        .contato_grupo_item{
            background-color: #353535;
            color: #9e9e9e;
            padding: 4px;
            border-radius: 4px;
            flex-grow: 0;
        }


    </style>


</head>



<body>

    
    


    <div id="main_screen">
        <div id="contatos"></div>
    </div>





     


    <script>

        Math.clamp = (value, min, max) => {
            if (value < min) return min;
            if (value > max) return max;
            return value;
        };


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }
        

        function map(x, in_min, in_max, out_min, out_max) {
            return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
        }


        function shuffleArray( arr = [] ){
            for (let i = arr.length - 1; i >= 1; i--){
                let j = getRandomInt(0, i + 1);
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }



        var CONTATOS = [

            {
                img: 'https://dummyimage.com/600x600/f55/000',
                nome: "marcos",
                numero: "(00) 9 1234-56789",
                favorito: false,
                grupos: ['CASA', "FAMILIA"]
            },
            {
                img: 'https://dummyimage.com/600x600/f5f/000',
                nome: "ana",
                numero: "(00) 9 1234-56789",
                favorito: true,
                grupos: ['CASA']
            },
            {
                img: 'https://dummyimage.com/600x600/ff5/000',
                nome: "igor",
                numero: "(00) 9 1234-56789",
                favorito: true,
                grupos: ["TRABALHO"]
            },
            {
                img: 'https://dummyimage.com/600x600/5ff/000',
                nome: "tiago",
                numero: "(00) 9 1234-56789",
                favorito: false,
                grupos: []
            }

        ];

        



        function generateContatos(){

            contatos.innerHTML = '';

            CONTATOS.forEach(contatoItem => {

                let item = document.createElement('div');
                item.classList.add('contato');
                item.classList.toggle('contato_favorito', contatoItem.favorito);
                
                item.innerHTML = `
                <div class="contato_img" style='background-image: url("${contatoItem.img}');"></div>
                <div class="contato_nome">${contatoItem.nome}</div>
                <div class="contato_numero">${contatoItem.numero}</div>
                <div class="contato_grupos"></div>`;

                contatoItem.grupos.forEach(grupo => {
                    let itemGrupo = document.createElement('div');
                    itemGrupo.classList.add('contato_grupo_item');
                    itemGrupo.innerHTML = grupo;
                    item.querySelector('.contato_grupos').appendChild(itemGrupo);
                });

                contatos.appendChild(item);

            });

        }



        onload = generateContatos;



        onkeydown = (event) => {

            if ( !event.repeat ){
                if ( event.key == ' ' ){
                    CONTATOS.sort((a, b) => a.nome.localeCompare(b.nome.toUpperCase()) );
                }else if ( event.key == 'Enter' ){
                    shuffleArray(CONTATOS);
                }
                generateContatos();
            }

        };








       



        


    </script>


</body>
</html>
