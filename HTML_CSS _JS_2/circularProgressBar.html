<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	
    <style>
		
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
		
        body{
			font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #181818;
            color: #fff;
			user-select: none;
        }
		
        #main_screen{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
		
        .circularProgressBar{
            width: 100px;
            height: 100px; 
            margin: 8px;
            border-radius: 50%;
        }
		
        .dunutProgressBar{
            display: flex;
            justify-content: center;
            align-items: center; 
        }
		
        .dunutProgressBar::after{
            content: '';
            display: block;
            width: 80px;
            height: 80px;
            background-color: #181818;
            border-radius: 50%;
        }
		
    </style>


</head>



<body>
	
    <div id="main_screen">
        <div>
            <div class="circularProgressBar pieProgressBar"></div>
            <div class="circularProgressBar dunutProgressBar"></div>
            <input type="range" value="0" min="0" max="256" id="rangeBar">
        </div>
    </div>
	
    <script>
		
        function map(x, in_min, in_max, out_min, out_max) {
            return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
        }
		
        rangeBar.oninput = () => {
            document.querySelectorAll('.circularProgressBar').forEach(circularProgressBar => {
                if ( circularProgressBar.classList.contains('dunutProgressBar') ){
                    circularProgressBar.style.background = `conic-gradient(from 220deg, #fff ${map(rangeBar.value, 0, 256, 0, 280)}deg, #00000000 0deg)`;
                    return;
                }
                circularProgressBar.style.background = `conic-gradient(from 90deg, #fff ${map(rangeBar.value, 0, 256, 0, 220)}deg, #00000000 0deg)`;
            });
        };
		
    </script>


</body>
</html>
