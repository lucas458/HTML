<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #fff;
        }




        #container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }


        #scroll{
            display: flex;
        }
        #scroll div{
            flex: 1;
        }


    
        .linha-desafio{
            display: flex;
            padding: 4px;
            background-color: #252525;
            width: fit-content; 
        }

        .item-desafio{
            width: 96px;
            height: 96px;
            background-color: #353535;
            margin: 4px;
            border-radius: 8px;
            outline: 0px solid #007bff;
            box-shadow: 0 0 6px 0 #000;
        }

        .item-selected{
            transition: 200ms;
            outline: 4px solid #007bff;
            transform: scale(1.05);
        }




    </style>


</head>



<body>

    
    
     


    <div id="container">

         
        
        <!-- COLUNA -->
        <div id="desafios">

            <!-- LINHA -->
            <div class="linha-desafio">
                <div class="item-desafio item-selected"></div>
                <div class="item-desafio"></div>
                <div class="item-desafio"></div>
            </div>

            <!-- LINHA -->
            <div class="linha-desafio">
                <div class="item-desafio"></div>
                <div class="item-desafio"></div>
                <div class="item-desafio"></div>
            </div>

            <!-- LINHA -->
            <div class="linha-desafio">
                <div class="item-desafio"></div>
                <div class="item-desafio"></div>
                <div class="item-desafio"></div>
            </div>

            <!-- LINHA -->
            <div class="linha-desafio">
                <div class="item-desafio"></div>
                <div class="item-desafio"></div>
                <div class="item-desafio"></div>
            </div>

        </div> 

 

        </div>


    </div>








    <script>


        

        var desafios = document.getElementById('desafios');



        var LINHA_INDEX  = 0;
        var COLUNA_INDEX = 0;

        document.body.addEventListener('keydown', (evt)=>{


            console.log(evt.keyCode)

            desafios.querySelectorAll('.item-selected').forEach((el)=>{
                el.classList.remove('item-selected');
            });

            

            // LEFT
            if ( evt.keyCode == 37 ){
                COLUNA_INDEX--
                if ( COLUNA_INDEX < 0 ){COLUNA_INDEX = 3-1;}
            }

            // UP
            else if ( evt.keyCode == 38 ){
                LINHA_INDEX--;
                if ( LINHA_INDEX < 0 ){LINHA_INDEX = 4-1;}
            }

            // RIGHT
            else if ( evt.keyCode == 39 ){
                COLUNA_INDEX = (COLUNA_INDEX+1) % 3;
            }

            // DOWN
            else if ( evt.keyCode == 40 ){
                LINHA_INDEX = (LINHA_INDEX+1) % 4;
            }


            desafios.children[LINHA_INDEX].children[COLUNA_INDEX].classList.add('item-selected');

            
            



        });




    </script>


</body>
</html>
